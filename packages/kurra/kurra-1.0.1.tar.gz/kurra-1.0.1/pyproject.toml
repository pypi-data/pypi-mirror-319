[tool.poetry]
name = "kurra"
version = "1.0.1"
description = "A Python package of RDF data manipulation functions that can be called from the command line or other software"
authors = ["Edmond Chuc <edmond@kurrawong.ai>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<4.0.0"
httpx = ">=0.24.1,<1.0.0"
rdflib = ">=6.3.2,<8.0.0"
typer = ">=0.9.0,<1.0.0"
rich = ">=13.4.1,<14.0.0"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pytest = "^7.3.1"
ruff = "^0.0.272"
testcontainers = "^4.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
kurra = 'kurra.cli:app'

[tool.ruff]
select = [
    "I001",
    "I002"
]