[project]
name = "runpythonpackagepythonplayer123"
version = "0.2.0"
description = "Default template for PDM package"
authors = [
    { name = "June P", email = "me@pythonplayer123.dev" },
]
dependencies = [
    "pwntools>=4.13.1",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
