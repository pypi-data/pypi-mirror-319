[tool.poetry]
name = "foocheck"
version = "0.5.0"
description = "A username checker"
authors = ["walidsa3d"]
readme = "README.md"
package-mode = true

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.3"
httpx = {extras = ["http2"], version = "^0.28.1"}
sphinx-autodoc-typehints = "^3.0.0"


[tool.poetry.group.tests.dependencies]
pytest = "^8.1.1"
pytest-cov = "^5.0.0"
coverage = "^7.4.4"
pytest-sugar = "^1.0.0"


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.0"
isort = "^5.13.2"
commitizen = "^3.16.0"
pip-audit = "^2.7.2"
safety = "^3.0.1"
ruff = "^0.3.4"

[tool.poetry.group.docs.dependencies]
sphinx = "^8.1.3"
furo = "^2024.8.6"
sphinx-rtd-theme = "^3.0.2"
sphinxcontrib-napoleon = "^0.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = ["tests/*", "__init__.py"]

[tool.poetry.scripts]
foocheck = "foocheck.cli:main"
