[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mediameta"
version = "0.2.0"
authors = [
  { name="Dandelion Systems", email="dandelion.systems@gmail.com" },
]
description = "Photo and Video metadata parsing package"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
] 
keywords = [
	"metadata", "parsing",
    "EXIF", "GPS",
	"TIFF", "TIF",
    "JPEG", "JPG", 
    "HEIC",
	"MOV", "QuickTime",
    "GPS", "maps",
    "Google maps", "Yandex maps"
]

[project.urls]
"Homepage" = "https://github.com/dandelion-systems/mediameta"
"Bug Tracker" = "https://github.com/dandelion-systems/mediameta/issues"
