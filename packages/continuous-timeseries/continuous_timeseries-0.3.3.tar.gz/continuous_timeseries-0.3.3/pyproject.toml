[project]
name = "continuous-timeseries"
version = "0.3.3"
description = "Representation of continuous timeseries."
authors = [
    { name = "Zebedee Nicholls", email = "zebedee.nicholls@climate-energy-college.org" },
]
requires-python = ">=3.9"
dependencies = [
    "attrs>=24.3.0",
    "numpy>=2.0.0",
    "pint>=0.24.4",
]
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: BSD License",
]

[project.license]
text = "3-Clause BSD License"

[project.optional-dependencies]
plots = [
    "matplotlib>=3.7.1",
]
scipy = [
    "scipy>=1.13.1",
]
full = [
    "continuous-timeseries[plots]",
    "continuous-timeseries[scipy]",
]
locked = [
    "attrs==24.3.0",
    "flexcache==0.3",
    "flexparser==0.4",
    "numpy==2.0.2",
    "pint==0.24.4",
    "platformdirs==4.3.6",
    "typing-extensions==4.12.2",
]
plots-locked = [
    "contourpy==1.3.0",
    "cycler==0.12.1",
    "fonttools==4.55.3",
    "importlib-resources==6.5.2 ; python_version < \"3.10\"",
    "kiwisolver==1.4.7",
    "matplotlib==3.9.4",
    "numpy==2.0.2",
    "packaging==24.2",
    "pillow==11.1.0",
    "pyparsing==3.2.1",
    "python-dateutil==2.9.0.post0",
    "six==1.17.0",
    "zipp==3.21.0 ; python_version < \"3.10\"",
]
scipy-locked = [
    "numpy==2.0.2",
    "scipy==1.13.1",
]
full-locked = [
    "contourpy==1.3.0",
    "cycler==0.12.1",
    "fonttools==4.55.3",
    "importlib-resources==6.5.2 ; python_version < \"3.10\"",
    "kiwisolver==1.4.7",
    "matplotlib==3.9.4",
    "numpy==2.0.2",
    "packaging==24.2",
    "pillow==11.1.0",
    "pyparsing==3.2.1",
    "python-dateutil==2.9.0.post0",
    "scipy==1.13.1",
    "six==1.17.0",
    "zipp==3.21.0 ; python_version < \"3.10\"",
]

[dependency-groups]
dev = [
    "ipython>=8.18.1",
    "liccheck==0.9.2",
    "mypy==1.14.0",
    "pip==24.3.1",
    "pre-commit==4.0.1",
    "scipy-stubs>=1.14.1.6 ; python_full_version >= '3.10'",
    "setuptools==75.6.0",
    "towncrier==24.8.0",
]
docs = [
    "attrs==24.3.0",
    "mkdocs-autorefs==1.2.0",
    "mkdocs-gen-files==0.5.0",
    "mkdocs-literate-nav==0.6.1",
    "mkdocs-material==9.5.49",
    "mkdocs-section-index==0.3.9",
    "mkdocs==1.6.1",
    "mkdocstrings-python-xref==1.6.2",
    "mkdocstrings-python==1.13.0",
    "openscm-units>=0.6.3",
    "pymdown-extensions==10.13",
    "ruff==0.8.6",
    "scipy>=1.13.1",
    "jupyterlab==4.3.4",
    "jupytext==1.16.6",
    "mkdocs-jupyter==0.25.1",
]
tests = [
    "ipython>=8.18.1",
    "openscm-units>=0.6.3",
    "pytest-cov==6.0.0",
    "pytest==8.3.4",
    "pytest-regressions>=2.6.0",
    "scipy>=1.13.1",
]
all-dev = [
    { include-group = "dev" },
    { include-group = "docs" },
    { include-group = "tests" },
]

[build-system]
requires = [
    "pdm-backend",
    "pdm-build-locked",
]
build-backend = "pdm.backend"

[tool.pdm.build]
locked = true
includes = [
    "src/continuous_timeseries",
    "LICENCE",
]

[tool.coverage.run]
source = [
    "src",
]
branch = true

[tool.coverage.report]
fail_under = 90
skip_empty = true
show_missing = true
exclude_also = [
    "if TYPE_CHECKING",
    "@overload",
    "\\.\\.\\.",
]

[tool.mypy]
strict = true
disallow_any_unimported = true
show_error_codes = true
show_error_context = true
warn_unreachable = true
follow_imports = "normal"

[tool.jupytext]
formats = "ipynb,py:percent"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.ruff]
src = [
    "src",
]
target-version = "py39"
line-length = 88

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "D",
    "PL",
    "TRY",
    "NPY",
    "RUF",
    "UP",
    "S",
]
unfixable = [
    "PD002",
]
ignore = [
    "D200",
    "D400",
    "UP007",
]

[tool.ruff.lint.per-file-ignores]
"test*.py" = [
    "D",
    "S101",
    "PLR2004",
]
"docs/*" = [
    "D100",
    "E402",
    "S101",
]
"scripts/*" = [
    "S101",
]
"stubs/*" = [
    "PLR0913",
]
"docs/further-background/discrete_to_continuous_conversions.py" = [
    "E501",
]
"docs/further-background/why-this-api.py" = [
    "E501",
]
"docs/how-to-guides/how-to-make-a-step-forcing.py" = [
    "E501",
]
"docs/tutorials/budget_compatible_pathways.py" = [
    "E501",
]
"docs/tutorials/continuous_timeseries_tutorial.py" = [
    "E501",
]
"docs/tutorials/higher_order_interpolation.py" = [
    "E501",
]
"docs/tutorials/timeseries_tutorial.py" = [
    "E501",
]

[tool.ruff.lint.isort]
known-first-party = [
    "src",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
docstring-code-format = true

[tool.towncrier]
package = "continuous_timeseries"
package_dir = "src"
filename = "docs/changelog.md"
directory = "changelog/"
title_format = "## Continuous Timeseries {version} ({project_date})"
underlines = [
    "",
    "",
    "",
]
issue_format = "[#{issue}](https://github.com/openscm/continuous-timeseries/pull/{issue})"
type = [
    { directory = "breaking", name = "‚ö†Ô∏è Breaking Changes", showcontent = true },
    { directory = "deprecation", name = "üóëÔ∏è Deprecations", showcontent = true },
    { directory = "feature", name = "üÜï Features", showcontent = true },
    { directory = "improvement", name = "üéâ Improvements", showcontent = true },
    { directory = "fix", name = "üêõ Bug Fixes", showcontent = true },
    { directory = "docs", name = "üìö Improved Documentation", showcontent = true },
    { directory = "trivial", name = "üîß Trivial/Internal Changes", showcontent = false },
]

