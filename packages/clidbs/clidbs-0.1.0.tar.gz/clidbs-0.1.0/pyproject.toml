[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "clidbs"
version = "0.1.0"
description = "A CLI tool for managing databases on VPS systems"
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "docker>=6.1.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "pydantic>=2.0.0"
]

[project.scripts]
clidb = "clidbs.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/clidbs"] 