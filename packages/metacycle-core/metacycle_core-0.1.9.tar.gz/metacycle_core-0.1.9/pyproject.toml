[project]
name = "metacycle-core"
version = "0.1.9"
description = "python backend server for metacycle, interacting with bluetooth accessories and controlling carla simulator."
readme = "README.md"
requires-python = "~=3.10"
dependencies = [
    "aiohttp-cors>=0.7.0",
    "aiohttp>=3.11.11",
    "python-socketio>=5.12.1",
    "bleak>=0.22.3",
    "rich>=13.9.4",
]
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


# Once published on PyPI, this tool can be called by:
# `uvx --from metacycle-core@latest metacycle-hello`
[project.scripts]
metacycle-hello = "metacycle_core.hello:main"
