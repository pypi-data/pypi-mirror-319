[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "navicat-spock"
version = "0.0.4"
authors = [
  { name="R. Laplaza", email="rlaplaza@duck.com" },
]
description = "Volcano Plot fitting tool"
keywords = ["compchem"]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  'matplotlib >= 3.6.1',
  'piecewise-regression >= 1.5',
  'scikit-learn >= 1.2.0',
  'numpy >= 1.23.4',
  'pandas >= 1.5.0',
  'setuptools >=65.4.1',
  'statsmodels >= 0.14.1',
  'scipy==1.10.1',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
navicat_spock = "navicat_spock.spock:run_spock"


