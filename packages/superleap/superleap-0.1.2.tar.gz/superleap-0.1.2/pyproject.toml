[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/superleap"]

[project]
name = "superleap"
version = "0.1.2"
description = "A Python client for Superleap API"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "Cariappa K Ganapathi", email = "cariappa@superleap.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "requests>=2.28.0",
]
[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
    "flake8",
    "build",
    "twine"
]

[project.urls]
Repository = "https://github.com/superleapai/python-sdk"