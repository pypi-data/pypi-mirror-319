# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scahpy"
version = "1.0.0"
description = "Package to process and analyze outputs from IGP-RESM-COW model"
readme = "README.md"
authors = [{ name = "Fiorela CastillÃ³n", email = "fv.castillon@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

keywords = ["scahpy"]
dependencies = [
        'wrf-python',
        'netCDF4',
        'xarray',
        'dask',
        'numpy',
        'pandas',
        'matplotlib',      
        'cartopy',
        'cmocean',
        'pyshp'
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/fiorelacl/SCAHpy"
