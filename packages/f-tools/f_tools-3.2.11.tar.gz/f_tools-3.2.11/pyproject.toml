[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "f-tools"
version = "3.2.11"
description = "AWS tools including ECS bash execution"
readme = "README.md"
authors = [
    {name = "Filipe Ferreira", email = "code@filipeandre.com"}
]
dependencies = [
    "boto3",
    "inquirer",
]
urls = { "Homepage" = "https://github.com/filipeandre/f-tools" }

[tool.setuptools.packages.find]
where = ["f_tools/aws/resources"]

[tool.setuptools.package-data]
f_tools = ["*.py", "*.sh"]

[project.scripts]
f-ecs-bash = "f_tools.aws.ecs_bash:main"