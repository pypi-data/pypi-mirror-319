[tool.poetry]
name = "pyvisionai"
version = "0.1.0"
description = "Extract and describe content from documents using Vision Language Models"
authors = ["MDGrey33 <roland@abouyounes.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/MDGrey33/pyvisionai"
repository = "https://github.com/MDGrey33/pyvisionai"
documentation = "https://github.com/MDGrey33/pyvisionai"
keywords = ["vision", "ai", "document", "extraction", "ocr", "gpt4", "llama"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = "^3.8"
openai = "^1.0.0"
pdf2image = "^1.16.3"
Pillow = "^10.0.0"
python-docx = "^1.0.0"
python-pptx = "^0.6.21"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
file-extract = "pyvisionai.cli.extract:main"
describe-image = "pyvisionai.cli.describe_image:main"
