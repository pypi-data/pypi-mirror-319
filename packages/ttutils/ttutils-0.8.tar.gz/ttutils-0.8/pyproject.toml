[build-system]
requires = ['setuptools', 'setuptools-scm']
build-backend = 'setuptools.build_meta'

[project]
name = 'ttutils'
authors = [
    {name = 'Dmitriy Vlasov', email = 'support@tamtamteam.com'},
]
description = 'Tools for routine tasks'
readme = 'README.rst'
requires-python = '>=3.10'
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Plugins',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: Apache Software License',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Topic :: Software Development :: Libraries :: Python Modules',
]
dependencies = [
    'PyYaml',
    'toml',
    'python-dateutil',
]
keywords = [
    'configuration',
    'utils'
]
license = {text = 'Apache-2.0'}
dynamic = ['version']

[project.optional-dependencies]
dev = [
    'pytest-runner',
    'pytest',
    'pytest-cov',
    'pytest-asyncio',
    'ruff',
    'mypy',
]

[tool.setuptools.dynamic]
version = {attr = "ttutils.__version__"}

[tool.setuptools.packages.find]
exclude=['tests.*', 'tests']

[tool.setuptools.package-data]
'ttutils' = ['py.typed']

[tool.mypy]
warn_unused_ignores = true
warn_unreachable = true
warn_no_return = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = '--verbose --cov=ttutils --cov-report=html --asyncio-mode=auto'

[tool.coverage.run]
branch = true

[tool.ruff]
line-length = 100
target-version = "py310"
preview = true

[tool.ruff.lint]
select = ['E', 'F', 'W', 'B', 'A', 'I', 'PL', 'C90', 'T20', 'BLE',
    'E221', 'E222', 'E223', 'E224', 'E225', 'E226', 'E227', 'E228']

[tool.ruff.lint.per-file-ignores]
'tests/*' = ['PLR2004']
'tests/test_config.py' = ['B018']

[tool.ruff.lint.mccabe]
max-complexity = 10
