site_name: hdr-sdk
repo_url: https://github.com/alephnotation/hdr-sdk
site_url: https://alephnotation.github.io/hdr-sdk
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: Tynan Daly
edit_uri: edit/main/docs/
repo_name: alephnotation/hdr-sdk
copyright: Maintained by <a href="https://alephnotation.com">alephnotation</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [hdr_sdk]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alephnotation/hdr-sdk
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/hdr-sdk

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
