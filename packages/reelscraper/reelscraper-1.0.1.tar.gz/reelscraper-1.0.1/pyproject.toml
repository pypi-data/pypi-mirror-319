[build-system]
requires = [ "setuptools>=65.5.1", "wheel", "build",]
build-backend = "setuptools.build_meta"

[project]
name = "reelscraper"
version = "1.0.1"
description = "A convenient way to harvest Reels data without breaking a sweatâ€”or Instagram's TOS"
readme = "README.md"
requires-python = ">=3.11.9"
keywords = [ "instagram", "scraper", "reels",]
classifiers = [ "Development Status :: 3 - Alpha", "Environment :: Console", "Intended Audience :: Developers", "Programming Language :: Python :: 3", "Operating System :: OS Independent", "License :: OSI Approved :: MIT License",]
dependencies = [ "certifi==2024.12.14", "charset-normalizer==3.4.1", "fake-useragent==2.0.3", "idna==3.10", "requests==2.32.3", "urllib3==2.3.0",]
[[project.authors]]
name = "Andrea Zorzi"
email = "zorzi.andrea@outlook.com"

[project.license]
text = "LICENSE.txt"

[project.urls]
Home = "https://github.com/andreaaazo/reelscraper"
"Bug Tracker" = "https://github.com/andreaaazo/reelscraper/issues"
Documentation = "https://github.com/andreaaazo/reelscraper/blob/master/README.md"

[project.scripts]
reelscraper = "instascraper.cli:main"

[tool.setuptools]
packages = [ "reelscraper",]
include-package-data = true

[tool.setuptools.package-dir]
"" = "src"
