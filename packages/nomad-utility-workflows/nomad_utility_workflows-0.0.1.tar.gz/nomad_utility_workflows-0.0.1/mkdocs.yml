site_name: nomad-utility-workflows
site_description: A module with utilities for interacting with NOMAD via, e.g., a workflow manager.
site_author: Joseph F. Rudzinski

repo_url: https://github.com/FAIRmat-NFDI/nomad-utility-workflows
edit_uri: ""

nav:
  - Home: index.md
  # - Tutorial: tutorial/tutorial.md
  - How-to guides:
      - Install: how_to/install_this_plugin.md
      - API Functions: how_to/use_api_functions.md
      # - Custom Workflows: how_to/create_custom_workflows.md
      # - Install this Plugin: how_to/install_this_plugin.md
      # - Use this Plugin: how_to/use_this_plugin.md
      # - Contribute to this plugin: how_to/contribute_to_this_plugin.md
      # - Contribute to the documentation: how_to/contribute_to_the_documentation.md
  - Examples:
      - Workflow - Proof of Concept: examples/workflow_proof_of_concept.md
      - Workflow - Simulation Protocol: examples/workflow_simulation_protocol.md
      - Workflow - Adding Custom Tasks: examples/workflow_custom_tasks.md
  - Explanation:
    - Workflows: explanation/workflows.md
  - Reference:
    - Workflows: reference/workflows.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: false
            heading_level: 2
theme:
  name: material
  palette:
    primary: "#2A4CDF"
    accent: "#008A67"
  font:
    text: "Titillium Web"
  logo: assets/nomad-plugin-logo.png
  favicon: assets/favicon.png
  features:
    - navigation.instant
  custom_dir: docs/theme
  icon:
    repo: fontawesome/brands/github
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: True
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - mkdocs-click
  - pymdownx.extra
extra:
  generator: false
  homepage: https://nomad-lab.eu
use_directory_urls: false
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascript.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
