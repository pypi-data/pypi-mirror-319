[project]
name = "lfp-importmap"
version = "0.1.0"
description = "Add importmaps to your Django project"
readme = "README.md"
authors = [
    { name = "Sarthak Jariwala", email = "sarthakjariwala@fastmail.com" },
]
requires-python = ">=3.9"
dependencies = ["django-typer[rich]>=2.4.0", "django>=4.2.16", "httpx>=0.27.2"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8.3.4", "pytest-cov>=6.0.0", "pytest-django>=4.9.0"]
