# --- tox -----------------------------------------------------------------------------------------------------------
[tox]
envlist = mypy, py3{10,11,12,13}

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
package = wheel
wheel_build_env = .pkg
deps=
    pytest
    pytest-raises
commands =
    pytest

[testenv:mypy]
skip_install = True

deps=[]
    mypy
commands=
    mypy {toxinidir}/src/pymetadata {toxinidir}/tests --config-file tox.ini


[testenv:install]
skip_install = True
deps=
    build
    twine
commands=
    pip check {toxinidir}
    python -m build {toxinidir}
    twine check {toxinidir}/dist/*

################################################################################
# Testing tools configuration                                                  #
################################################################################
[pytest]
testpaths =
    tests
markers =
    raises

[mypy]
# mypy src/pymetadata --config-file tox.ini
warn_return_any = True
follow_imports = silent
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-libcombine.*]
ignore_missing_imports = True

[mypy-pronto.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-jinja2.*]
ignore_missing_imports = True

[mypy-zeep.*]
ignore_missing_imports = True

[mypy-xmltodict.*]
ignore_missing_imports = True
