[project]
name = "kadoa-sdk"
version = "0.1.2"
description = "Kadoa official python SDK"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
    "websocket-client>=1.8.0",
]

[tool.setuptools]
packages = ["kadoa_sdk"]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "twine>=6.0.1",
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]
