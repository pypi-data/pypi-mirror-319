[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"
version = "1.0.19"
[project]
name = "sbioapputils"
version = "1.0.37"
authors = [
  { name="Superbio AI", email="smorgan@superbio.ai" },
]
description = "Utilities for developing apps with Superbio"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Build Tools',
    "Operating System :: OS Independent",
]
dependencies = ['requests>=2.22.0', 'boto3>=1.21.27', 'pyflakes', 'pycodestyle', 'file-process', 'openai', 'pyyaml']
[project.urls]
"Homepage" = "https://github.com/Superbio-ai/app-sbioutils"
"Bug Tracker" = "https://github.com/Superbio-ai/app-sbioutils/issues"
