[metadata]
name = deepfos
description = Collecions of useful and handy tools for deepfos platform
author = deepfos-python-team
author_email = wei.wei@proinnova.com.cn
url = http://py.deepfos.com
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
packages = find:
package_dir = 
	=.
install_requires = 
	pandas==1.2.0
	requests==2.25.1
	pymysql==1.1.1
	aiohttp==3.9.0
	pydantic==1.8.2
	cachetools==4.2.2
	loguru==0.5.3
	PyPika==0.48.8
	aiomysql==0.2.0
	clickhouse-driver==0.2.2
	aioredis==2.0.1
	redis==4.5.3
	deepfos-ipc~=1.2.3
	typing-extensions==4.5.0
	edgedb~=1.4.0
	asyncpg~=0.29.0
python_requires = 
	>=3.8.3

[options.packages.find]
where = .
exclude = 
	tests
	tests.*

[versioneer]
VCS = git
style = pep440
versionfile_source = deepfos/_version.py
versionfile_build = deepfos/_version.py
tag_prefix = v
parentdir_prefix = deepfos-

[egg_info]
tag_build = 
tag_date = 0

