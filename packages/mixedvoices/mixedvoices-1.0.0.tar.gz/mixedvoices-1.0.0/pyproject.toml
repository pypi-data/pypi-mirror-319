[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mixedvoices"
version = "1.0.0"
description = "Analytics and Evaluation Tool for Voice Agents"
authors = [
    {name = "Abhinav", email = "abhinav@mixedvoices.xyz"}
]
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.5.0",
    "openai>=1.51.0",
    "librosa>=0.10.0",
    "typer>=0.9.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.22.0",
    "python-multipart>=0.0.6",
    "streamlit>=1.40.0",
    "plotly>=5.13.1",
    "streamlit-plotly-events>=0.0.6",
    "networkx>=3.0",
    "aiohttp>=3.8.4",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/MixedVoices/MixedVoices"
Repository = "https://github.com/MixedVoices/MixedVoices.git"
Documentation = "https://github.com/MixedVoices/MixedVoices#readme"

[project.scripts]
mixedvoices = "mixedvoices.cli:cli"

[project.optional-dependencies]
dev = [
    "black>=23.12.0",
    "ruff>=0.1.9",
    "pytest>=7.5.2",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.3",
    "pytest-cov>=4.1.0",
    "sphinx",
    "sphinx-rtd-theme",
    "sphinxcontrib-napoleon"
]

[tool.setuptools]
packages = {find = {}}

[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py38"
lint.select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "N",  # pep8-naming
    "W"   # pycodestyle warnings
]