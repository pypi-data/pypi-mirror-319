<form
    class="{{ class }}"
    action="{% url 'delete file' %}"
    method="post"
    hx-post="{% url 'delete file' %}"
    hx-confirm="Are you sure you want to delete '{{ source_file.name }}'?"
    hx-swap="delete"
    hx-target="this"
>
    {% csrf_token %}
    {{ form }}
    <input hx-trigger="click" type="submit" value="Submit">
</form>
