<div class="grid grid-cols-3 grid-rows-3 gap-4">
    {% for file in source_files %}
    {% include "portfolio/files/partials/_listitem.html" with file=file %}
    {% empty %}
    <div class="absolute inset-0 bg-gray-300/80">
        <div class="flex h-screen flex-col items-center justify-center">
            <a hx-trigger="load" href="{% url 'create file' %}" hx-get="{% url 'create file' %}" hx-target="this" hx-swap="outerHTML" class="flex flex-col items-center rounded bg-stone-100 p-8 drop-shadow-lg transition-transform duration-150 ease-in-out hover:scale-105">
            </a>
        </div>
    </div>
    {% endfor %}
</div>
