[project]
name = "Wordpress"
authors = [
  { name="Ankush Kumar", email="ankush1611996@gmail.com" },
]
description = "A Python library for interacting with the WordPress REST API"
keywords = ["WordPress", "WordPress API", "WordPress SDK", "REST API","wp python", 'WP']
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests"
]

version = "1.2"

[tool.setuptools_scm]

[project.urls]
"Homepage" = "https://github.com/AnkushRozra/wordpress"
"Bug Tracker" = "https://github.com/AnkushRozra/wordpress/issues"


[build-system]
requires = ["setuptools","setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"