build-wheel:
  stage: release
  script:
    - echo "building wheel!"
    - source .venv/bin/activate
    - pip install .[ci]
    - python3 -m build -w -o .cache/dist
    - python3 -m build -s -o dist
    - repairwheel .cache/dist/*.whl -o dist/
  rules:
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/ || $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$/
  artifacts:
    paths:
      - dist/*
    when: on_success
    expire_in: 1 month

deploy-to-pypi:
  stage: release
  script:
    - echo "deploying!"
    - source .venv/bin/activate
    - pip install twine
    - twine check dist/*
    - twine upload dist/* -u __token__ -p $CI_TWINE_TOKEN
  rules:
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/ || $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$/
  needs:
    - build-wheel
  when: on_success