[metadata]
name = cognitron
version = 0.0.1
author = Bernhard Liebl
author_email = liebl@informatik.uni-leipzig.de
description = Machine Learning for DH
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/poke1024/cognitron
project_urls =
	Source = https://github.com/poke1024/cognitron
	Tracker = https://github.com/poke1024/cognitron/issues
classifiers =
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir =
	= src
python_requires = >=3.12, <3.13
install_requires =
	requests

[options.packages.find]
where = src
