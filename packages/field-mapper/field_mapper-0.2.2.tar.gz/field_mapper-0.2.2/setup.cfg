[metadata]
name = field-mapper
version = 0.2.2
author = Ariful Islam Palash
author_email = ariful.islamk777@gmail.com
maintainer = Ariful Islam, Md Lutfor Rahman
description = Field Mapper a Python library for seamless data field validation, transformation, and mapping with support for types, lengths, and custom rules.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aip777/field-mapper
project_urls = 
	Bug Tracker = https://github.com/aip777/field-mapper/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.7

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

