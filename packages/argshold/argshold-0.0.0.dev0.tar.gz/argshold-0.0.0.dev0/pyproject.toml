[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = []
description = "argshold"
keywords = []
name = "argshold"
readme = "README.rst"
requires-python = ">=3.12.7"
version = "0.0.0.dev0"

[project.license]
file = "LICENSE.txt"

[project.urls]
Documentation = "https://pypi.org/project/argshold"
Download = "https://pypi.org/project/argshold/#files"
Source = "https://github.com/johannes-programming/argshold"
