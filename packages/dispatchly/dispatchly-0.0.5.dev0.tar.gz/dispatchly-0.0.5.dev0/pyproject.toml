[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "tofunc>=1.0.0",
]
description = "dispatchly"
keywords = []
name = "dispatchly"
readme = "README.rst"
requires-python = ">=3.8"
version = "0.0.5.dev0"

[project.license]
file = "LICENSE.txt"

[project.urls]
Documentation = "https://dispatchly.johannes-programming.online/"
Download = "https://pypi.org/project/dispatchly/#files"
Index = "https://pypi.org/project/dispatchly"
Source = "https://github.com/johannes-programming/dispatchly"
