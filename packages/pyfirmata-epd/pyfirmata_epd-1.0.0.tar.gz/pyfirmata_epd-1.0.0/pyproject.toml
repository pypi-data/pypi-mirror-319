[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfirmata_epd"
version = "1.0.0"
authors = [
  { name="Miniontoby", email="author@example.com" },
]
description = "A library to create and send image data to an ePaper display connected to a Firmata powered microcontroller. Supports both pyFirmata and pyFirmata2!"
readme = "README.md"
requires-python = ">=3.0"
keywords = ["pyfirmata", "pyfirmata2", "epaper", "waveshare"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/Miniontoby/pyFirmata_epd"
Documentation = "https://pyfirmata_epd.readthedocs.io/en/latest/"
Repository = "https://github.com/Miniontoby/pyFirmata_epd.git"
"Bug Tracker" = "https://github.com/Miniontoby/pyFirmata_epd/issues"

[project.optional-dependencies]
pyFirmata = ["pyFirmata"]
pyFirmata2 = ["pyFirmata2"]
