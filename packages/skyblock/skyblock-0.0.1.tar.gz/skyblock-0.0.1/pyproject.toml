[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "skyblock"
version = "0.0.1"
authors = [
  { name="AnotherPillow", email="programming@pillow.rocks" }
]
description = "A Python library for interacting with the skyblock.net API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/AnotherPillow/skyblock-python"
"Bug Tracker" = "https://github.com/AnotherPillow/skyblock-python/issues"
