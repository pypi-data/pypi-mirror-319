[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jenkins-job-tests-delete"
version = "0.1.0"
description = "Test cases for Context-Aware Jenkins Job Transfers"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{name = "Joel Thomas Chacko", email = "joelkariyalil@gmail.com"}]
dependencies = [
    "pytest>=7.0",
    "context-aware-jenkins-job-transfers>=1.0.4"
]
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: Pytest"
]
keywords = ["testing", "pytest", "jenkins", "context-aware", "job-transfers"]

[project.urls]
Homepage = "https://github.com/joelkariyalil/Jenkins-Transfers"
