[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "start-watching-sites"
version = "0.0.1"
authors = [{ name = "jaytrairat", email = "jay.trairat@gmail.com" }]
description = "Checking sites"
readme = "README.md"
requires-python = ">=3.8"

[tool.poetry]
packages = [{ include = "start_watching_sites", from = "src" }]

[tool.poetry.scripts]
start-watching-sites = "start_watching_sites.start_watching_sites:main"

[tool.poetry.dependencies]
python = ">=3.8"

[tool.poetry.dev-dependencies]
pytest = "^6.0"
