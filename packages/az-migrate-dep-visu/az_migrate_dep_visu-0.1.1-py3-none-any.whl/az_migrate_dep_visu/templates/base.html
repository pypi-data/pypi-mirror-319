<!DOCTYPE html>
<html>
<head>
    <title>Network flows analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block head %}{% endblock %}
</head>
<body class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='icon.png') }}" alt="Icon" width="30" height="30" class="d-inline-block align-top">
                Azure Migrate Network Flows Analysis
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if request.endpoint != 'upload_file' %}
                    <li class="nav-item">
                        <a class="nav-link" href="/">Upload new file</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/lrivallain/az-migrate-dep-visu" target="_blank"
                           title="GitHub repository for this project">
                            <i class="fab fa-github" style="font-size: 20px;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
