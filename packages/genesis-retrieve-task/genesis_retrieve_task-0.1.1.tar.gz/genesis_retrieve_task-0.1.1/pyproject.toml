[tool.poetry]
name = "genesis-retrieve-task"
version = "0.1.1"
description = "Task retrieval service for Genesis video processing pipeline"
authors = ["stevenge <stevenge@godscode.com.cn>"]
packages = [
    { include = "genesis_retrieve_task", from = "src" }
]
readme = "README.md"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.12"
sqlalchemy = "^1.4.0"
pymysql = "^1.1.0"
cryptography = "^42.0.0"
pymongo = "^4.6.1"
python-dotenv = "^1.0.0"
genesis-base = "^0.1.0"