[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openai_tools_decorator"
version = "1.0.3"
authors = [
    { name="lixelv", email="simeongfremenko@gmail.com" },
]
description = "Python module, that provides a simple way to create and manage ChatGPT tools by python decorators"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
        "License :: OSI Approved :: Apache Software License",
        "Operating System :: OS Independent",
        "Intended Audience :: End Users/Desktop",
        "Intended Audience :: Developers",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: Implementation :: PyPy",
        "Programming Language :: Python :: Implementation :: CPython",
]

[project.urls]
Homepage = "https://github.com/lixelv/openai_tools_decorator"
Issues = "https://github.com/lixelv/openai_tools_decorator/issues"

[tool.hatch.metadata]
license = "Apache License, Version 2.0, see LICENSE file"
requires = ["openai"]