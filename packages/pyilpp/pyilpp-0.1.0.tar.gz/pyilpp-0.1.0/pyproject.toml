[project]
name = "pyilpp"
version = "0.1.0"
description = "idb line protocol parser"
authors = [
    { name = "Maximiliano Curia", email = "maxy@gnuservers.com.ar" },
]
dependencies = [
    "pyparsing>=3.1.4",
]
requires-python = ">=3.11"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Software Development",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/maxyz/pyilpp"
Issues = "https://github.com/maxyz/pyilpp/issues"

[project.optional-dependencies]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.3.3",
]
