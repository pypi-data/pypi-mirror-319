[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cellrake"
version = "0.2.1"
authors = [
  { name="Marc Canela", email="mcanela@researchmar.net" },
]
description = "A Python package for analyzing cells in fluorescent images"
readme = "README.md"
requires-python = ">=3.9,<3.11"
license = {text = "MIT License"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["image", "fluorescence", "cFos", "tdTomato", "GFP", "immunohistochemistry", "count cells", "colocalization"]
dependencies = [
    "matplotlib",
    "pandas",
    "scikit-learn",
    "Pillow",
    "shapely",
    "tqdm",
    "openpyxl",
    "scipy",
    "scikit-image"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black"
]

[project.urls]
Homepage = "https://github.com/marccanela/cellrake"