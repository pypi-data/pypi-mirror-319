[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fast-html2md"
version = "0.1.1"
description = "Convert HTML to Markdown for LLM input extraction"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [{ name = "An Pham", email = "ancs21.ps@gmail.com" }]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "beautifulsoup4>=4.12.3",
  "markdownify>=0.14.1",
  "tiktoken>=0.7.0",
]

[project.urls]
Homepage = "https://github.com/ancs21/fast-html2md"
Repository = "https://github.com/ancs21/fast-html2md.git"

[tool.hatch.build.targets.wheel]
packages = ["src/fast_html2md"]
