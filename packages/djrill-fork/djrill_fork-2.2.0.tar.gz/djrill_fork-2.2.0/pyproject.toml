[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "djrill-fork"
dynamic = ["version", "readme"]
description = 'Mandrill transactional email for Django'
keywords = ["django", "mailchimp", "mandrill", "email", "email backend"]
authors = [{ name = "Kenneth Love", email = "kenneth@brack3t.com" }, { name = "Chris Jones", email = "chris@brack3t.com" }]
maintainers = [{name = "Yupeek", email = "devteam@yupeek.com"}]
urls.source = "https://github.com/Yupeek/Djrill/"
license.file = "LICENSE"
requires-python = ">=3.8"
dependencies = ["requests>=2.32", "django>=4.0"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: BSD License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Django",
    "Framework :: Django :: 4",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Environment :: Web Environment",
    "Development Status :: 5 - Production/Stable",
]

[tool.setuptools]
packages = ["djrill", "djrill.mail", "djrill.mail.backends"]

[tool.setuptools.dynamic]
version = { attr = "djrill._version.__version__" }
