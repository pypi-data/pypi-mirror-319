dependency-groups = { }

[tool.coverage.run]
branch = true
source = [ "src/buildkite_sdk" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../../coverage/sdk/python/html' --cov-report xml:'../../../coverage/sdk/python/coverage.xml' --html='../../../reports/sdk/python/unittests/html/index.html' --junitxml='../../../reports/sdk/python/unittests/junit.xml'"

[tool.hatch.build.targets.wheel]
packages = [ "src/buildkite_sdk" ]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
exclude = [ ".ruff_cache", ".svn", ".tox", ".venv", "dist" ]
line-length = 88
indent-width = 4

  [tool.ruff.lint]
  select = [ "E", "F", "UP", "B", "SIM", "I" ]
  ignore = [ ]
  fixable = [ "ALL" ]
  unfixable = [ ]

[tool.uv]
package = true

[project]
name = "cnunciato-buildkite-sdk"
version = "0.0.28"
description = "Automatically generated by Nx."
requires-python = ">=3.9,<4"
readme = "README.md"
dependencies = [ "pyyaml==6.0.2" ]

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"
