image: python:3.11
definitions:
  services:
    broker:
      image: rabbitmq:3
      ports:
        - 5672:5672
  steps:
    - step: &lint
        caches:
          - pip
        name: Lint
        script:
          - echo "Retrieving and Executing Lint Script"
          - curl -fL https://getcli.jfrog.io | sh
          - ./jfrog rt dl --url $ARTIFACTORY_URL --user $ARTIFACTORY_USER --password $ARTIFACTORY_PASSWORD generic-packages/ci_scripts/latest/lint_python.sh
          - cat ci_scripts/latest/lint_python.sh
          - chmod 755 ci_scripts/latest/lint_python.sh
          - ./ci_scripts/latest/lint_python.sh
    - step: &changelog
        caches:
          - pip
        name: Changelog
        script:
          - pip install towncrier
          # We need to fetch the main branch to compare against
          - git remote set-branches --add origin main
          - git fetch origin main
          - towncrier check --compare-with origin/main
    - step: &scan
        caches:
          - pip
        name: Scan
        script:
          - echo "Retrieving and Executing Scan Script"
          - curl -fL https://getcli.jfrog.io | sh
          - ./jfrog rt dl --url $ARTIFACTORY_URL --user $ARTIFACTORY_USER --password $ARTIFACTORY_PASSWORD generic-packages/ci_scripts/latest/scan_python.sh
          - cat ci_scripts/latest/scan_python.sh
          - chmod 755 ci_scripts/latest/scan_python.sh
          - ./ci_scripts/latest/scan_python.sh
    - step: &test
        caches:
          - pip
#          - docker # excluded on purpose
        services:
          - docker
          - broker
        name: Test
        script:
          - pip install .[test]
          - pytest -m "not development" --cov dkist_processing_core
    - step: &push
        caches:
          - pip
        name: Push
        script:
          - pip install -U pip
          - pip install build twine
          - python -m build --outdir wheelhouse .
          - python -m twine upload --skip-existing wheelhouse/*
    - step: &check_changelog
        name: Check for updated CHANGELOG
        script:
          - ./check_changelog_updated.sh
    - step: &build_mpw
        caches:
          - pip
          - docker
        services:
          - docker
        name: Build MPW
        script:
          - pip install .
          - python -c "from dkist_processing_core.build_utils import export_notebook_dockerfile; import dkist_processing_core.tests.valid_workflow_package as workflow_package; export_notebook_dockerfile(workflow_package, 'notebooks/')"
          - ls -af
          - cat Dockerfile
          - docker login dkistdc-docker.jfrog.io --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
          - docker build -t $DOCKER_HUB_URL/${BITBUCKET_REPO_SLUG}:latest .

pipelines:
  default:
    - parallel:
      - step: *lint
      - step: *changelog
    - parallel:
      - step: *scan
      - step: *test
      - step: *build_mpw

  tags:
    'v*':
      - parallel:
        - step: *check_changelog
        - step: *lint
      - parallel:
        - step: *scan
        - step: *test
        - step: *build_mpw
      - step: *push
