[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyspamdetector"
version = "0.0.1"
authors = [
  { name="Praise Chiedozie Sunday", email="psunday2000@gmail.com" },
]
description = "A Python library for detecting spam messages using machine learning models"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Psunday2000/pyspamdetector"
Issues = "https://github.com/Psunday2000/pyspamdetector"