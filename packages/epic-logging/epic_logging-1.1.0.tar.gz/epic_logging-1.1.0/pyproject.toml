[tool.poetry]
name = "epic-logging"
version = "1.1.0"
description = "Easy logging with multiprocessing support"
authors = ["Uri Sternfeld", "Assaf Ben-David", "Yonatan Perry"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/epic-framework/epic-logging"
packages = [{include = "epic"}]

[tool.poetry.dependencies]
python = "^3.10"
epic-common = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-cov = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
