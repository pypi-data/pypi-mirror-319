[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "GPTResearch"
version = "5.0.3"
authors = [
  { name="Shayne Goldstein", email="shayneagoldstein@gmail.com" },
]
description = "An AI research bot that uses web sources"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Shayneg-eng/GPT-research"
Issues = "https://github.com/Shayneg-eng/GPT-research"