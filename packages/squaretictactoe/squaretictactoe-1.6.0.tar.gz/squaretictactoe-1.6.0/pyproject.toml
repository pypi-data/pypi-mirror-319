[project]
name = "squaretictactoe"
version = "1.6.0"
authors = [
  { name="Sundeep Agarwal", email="learnbyexample.net@gmail.com" },
]
description = "Like Tic Tac Toe, but form a square with 4 corners instead of a line"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "textual==0.85.2",
]

[project.scripts]
squaretictactoe = "squaretictactoe.square_tictactoe:main"

[project.urls]
"Source" = "https://github.com/learnbyexample/TUI-apps/tree/main/SquareTicTacToe"
"Issues" = "https://github.com/learnbyexample/TUI-apps/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
