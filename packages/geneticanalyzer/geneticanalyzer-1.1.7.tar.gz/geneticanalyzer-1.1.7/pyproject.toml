[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geneticanalyzer"
version = "1.1.7"
authors = [
  { name="Kovács Bálint-Hunor", email="kovacsbalinthunor53@gmail.com" },
]
description = "A library for visualizing genetic algorithm lineages"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "matplotlib>=3.10.0",
    "networkx>=3.4.2",
    "pygraphviz>=1.14",
    "scipy>=1.14.1"
]

[project.urls]
Homepage = "https://github.com/MemerGamer/GeneticAnalyzer"
Issues = "https://github.com/MemerGamer/GeneticAnalyzer/issues"