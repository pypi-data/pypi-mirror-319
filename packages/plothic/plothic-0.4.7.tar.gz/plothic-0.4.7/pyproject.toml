[tool.poetry]
name = "plothic"
version = "0.4.7"
description = "Plot whole genome contact heatmap"
authors = ["Zijie Jiang <jzjlab@163.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
hic-straw = "^1.3.1"
matplotlib = "^3.9.2"
numpy = "^2.1.1"
pandas = "^2.2.3"
scikit-learn = "^1.5.2"
scipy = "^1.14.1"
six = "^1.16.0"

[tool.poetry.urls]
Homepage = "https://github.com/Jwindler/PlotHiC"
Repository = "https://github.com/Jwindler/PlotHiC"
Documentation = "https://github.com/Jwindler/PlotHiC"

[tool.poetry.scripts]
plothic = "plothic.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"




