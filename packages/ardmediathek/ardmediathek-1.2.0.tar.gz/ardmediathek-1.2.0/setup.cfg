[metadata]
name = ardmediathek
version = 1.2.0
description = Client library for the ardmediathek.de API
author = TheFGFSEagle
author_email = thefgfseagle@gmail.com
long_description_content_type = text/markdown
long_description = file: README.md
keywords = ardmediathek api
license = GPLv3
classifiers = 
	Programming Language :: Python :: 3
url = https://github.com/TheFGFSEagle/ardmediathek-api
project_urls = 
	Homepage = https://github.com/TheFGFSEagle/ardmediathek-api
	Bug Tracker = https://github.com/TheFGFSEagle/ardmediathek-api/issues

