[tool.poetry]
name = "fate-scheduler"
version = "1.1.0"
description = "The operating system-level command scheduler and manager."
license = "MIT"
repository = "https://github.com/chicago-cdac/fate"
authors = [
  "Jesse London <jesselondon@gmail.com>",
  "Kyle MacMillan <macmillan@uchicago.edu>",
]
packages = [{include = "fate", from = "src"}]
readme = "readme.adoc"

[tool.poetry.dependencies]
python = "^3.8"
argcmdr = "^1.0.1"
argcomplete = "^2.0"
croniter = "^1.3.5"
Dickens = "^2.1"
Jinja2 = "^3.1.2"
lmdb-dict-full = ">=1.0.2"
loguru = "^0.6.0"
pyyaml = "^6.0"
schema = "^0.7.5"
toml = "^0.10.2"
wcwidth = "^0.2.5"
importlib-resources = {version = "5.0", python = ">= 3.8, < 3.10"}

[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.13"

[tool.poetry.group.test.dependencies]
pytest = "^7.3"

[tool.poetry.scripts]
fate = "fate:main"
fates = "fate:serve"
fated = "fate:daemon"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
