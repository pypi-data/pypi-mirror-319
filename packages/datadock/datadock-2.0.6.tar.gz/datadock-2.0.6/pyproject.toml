[tool.poetry]
name = "datadock"
version = "2.0.6"
description = "DataDock python library to access SEC edgar fillings."
authors = ["Peter Mbachu <peter.mbachu@datadock.ai>"]
maintainers = []
license = "MIT"
readme = "README.md"
keywords = ["datadockpy", "datadockAI", "python", "SEC"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 5 - Production/Stable",
    "Natural Language :: English",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [{include = "datadock"}]

[license]
text = "Copyright Â©2024 Peter Mbachu"

[tool.poetry.dependencies]
python = "^3.10"
azure-core = "^1.31.0"
azure-storage-blob = "^12.23.1"
beautifulsoup4 = "^4.12.3"
requests = "^2.32.3"
tabulate = "^0.9.0"
pyarrow = "^17.0.0"
pandas = "^2.2.3"
humanize = "^4.11.0"
rich = "^13.8.1"
fastcore = "^1.7.17"
colorama = "^0.4.6"
python-decouple = "^3.8"
lxml = "^5.3.0"
pydantic = "^2.9.2"


[tool.poetry.group.dev.dependencies]
black = "^24.2"
pylint = "^3.1"
python-semantic-release = "^9.0"
twine = "^5.1.1"


[tool.poetry.group.test.dependencies]
pytest = "^8.0"
pytest-cov = "^5.0"
pytest-asyncio = "^0.23"


[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--doctest-modules"


[tool.black]
target-version = ['py310', 'py311']
include = '\.pyi?$'


[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version"]  # version location
branch = "datadock-lib"  # branch to make release of
changelog_file = "CHANGELOG.md"  # changelog file
build_command = "pip install poetry && poetry build"  # build dist

# New configuration for release groups
[tool.semantic_release.branches]
datadock-lib = { match = "datadock-lib" }  # Releases from datadock-lib branch


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
