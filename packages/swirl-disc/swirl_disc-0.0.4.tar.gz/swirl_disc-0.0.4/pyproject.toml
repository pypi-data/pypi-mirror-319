[build-system]
requires = ["setuptools>=60", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "swirl-disc"
version = "0.0.4"
authors = [
  { name="Chukwuemeka Okeke", email="okekesamuel7@gmail.com" },
]
description = "Feature extraction, Modelling build pipeline"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pandas",
    "nltk",
    "scikit-learn",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/IceySam/swirl-disc"
Issues = "https://github.com/IceySam/swirl-disc/issues"