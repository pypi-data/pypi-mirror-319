[project]
## Metadata: https://docs.astral.sh/uv/concepts/projects/config/
name = "runbooks"
## Incremented for new release
version = "0.1.5"
description = "CloudOps Automation Toolkit for DevOps and SRE teams."
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}

authors = [
    {name = "runbooks maintainers", email = "nnthanh101@gmail.com"},
]

keywords = ["runbooks", "automation", "DevOps", "SRE", "CloudOps"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

## Core Dependencies
dependencies = [
    "requests>=2.32.3",
    "loguru>=0.7.3",
    "tqdm>=4.67.1",
    "fastapi>=0.115.6",
    "tabulate>=0.9.0",
    
    ## Documentation Tools (MkDocs and Plugins)
    "diagrams>=0.24.1",
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings",
    "mkdocstrings[python]",
    "mkdocs-drawio-exporter",
    "mkdocs-glightbox",
    "mkdocs-mermaid2-plugin",
    "mkdocs-rss-plugin",
    "pymdown-extensions",
    "pygments",
    "mkdocs-techdocs-core",
    
    ## JupyterLab and AI/ML Tools
    "gunicorn>=23.0.0",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    ## downgrade ipython to a version compatible with prompt-toolkit<3.0.39 (used by awscli)
    # "ipython>=8.12.0,<8.31.0",
    # "jupyter-ai>=2.28.4",
    # "jupyter-ai[all]>=2.28.4",
    "jupyterlab>=4.3.4",
    "jupyterlab-git>=0.50.2",
    # jupyter-resource-usage
    # jupyter_scheduler

    ## CloudOps
    # "ansible>=11.1.0",
    # "awscli @ git+https://github.com/aws/aws-cli@v2",
    # "azure-cli>=2.67.0",
    "boto3>=1.35.90",

    ## AI & Visual Analytics
    "openai>=1.58.1",
    "pydantic>=2.10.4",
    "pydantic-ai>=0.0.16",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "plotly>=5.24.1",
    "vizro>=0.1.30",
    "vizro-ai>=0.3.2"
]

[dependency-groups]
## Development Dependencies
dev = [
    ## Testing Tools
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "ruff>=0.8.4",
    "moto>=5.0.25",
    "black>=23.11.0",
    "pre-commit>=3.5.0",
    "typer>=0.15.1",
    "versioningit",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}  # Use 'src' as root
packages = ["runbooks"]
license-files = []
# license-files = ["LICENSE"]

[tool.versioningit]
vcs = "git"
tag2version = "v{base}"
default-version = "0.1.5"

[tool.pytest.ini_options]
## Test Configuration
pythonpath = ["src"]
testpaths = ["tests"]
addopts = "--cov=src/runbooks --cov-report=term-missing --verbose"

[project.scripts]
## CLI Commands
# runbooks = "runbooks.runbooks:main"
##
## AWS Scripts
list_s3_buckets = "runbooks.aws.s3_list_buckets:list_s3_buckets"
create_s3_bucket = "runbooks.aws.s3_create_bucket:create_bucket"
delete_s3_object = "runbooks.aws.s3_object_operations:delete_object"
put_s3_object = "runbooks.aws.s3_object_operations:put_object"

list_ec2_instances = "runbooks.aws.ec2_describe_instances:describe_instances"
run_ec2_instances = "runbooks.aws.ec2_run_instances:run_instances"
terminate_ec2_instances = "runbooks.aws.ec2_terminate_instances:terminate_instances"
start_ec2_instances = "runbooks.aws.ec2_start_stop_instances:start_instances"
stop_ec2_instances = "runbooks.aws.ec2_start_stop_instances:stop_instances"
delete_unused_volumes = "runbooks.aws.ec2_unused_volumes:delete_unused_volumes"
delete_unused_eips = "runbooks.aws.ec2_unused_eips:delete_unused_eips"

dynamodb_put_item = "runbooks.aws.dynamodb_operations:put_item"
dynamodb_delete_item = "runbooks.aws.dynamodb_operations:delete_item"
dynamodb_batch_write = "runbooks.aws.dynamodb_operations:batch_write_items"


[tool.ruff]
## Linting and Formatting Configurations
## https://docs.astral.sh/ruff/configuration/
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = ["E", "W", "F", "I"]
ignore = ["F401", "E501", "F811"] 
fixable = ["I"]
unfixable = []

[tool.ruff.format]
line-ending = "lf"
