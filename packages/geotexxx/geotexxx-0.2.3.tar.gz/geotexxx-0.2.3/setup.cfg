[metadata]
name = geotexxx
fullname = geotexxx
description = Verwerken van geotechnisch grondonderzoek
long_description = file: README.md
long_description_content_type = text/markdown
author = Thomas van der Linden
author_email = t.van.der.linden@amsterdam.nl
maintainer = "Thomas van der Linden"
maintainer_email = t.van.der.linden@amsterdam.nl
license = EUPL-v1.2
license_file = LICENSE.txt
platform = any
keywords = geotechniek, sondering, boring, cpt, gef, xml
classifiers = 
url = https://github.com/ic144/geotexxx_package
project_urls = 
	Bug Tracker = https://github.com/ic144/geotexxx_package/issues
	Source Code = https://github.com/ic144/geotexxx_package

[options]
zip_safe = True
include_package_data = True
packages = find:
python_requires = >=3.11
install_requires = 
	numpy
	pandas
	pyproj
	setuptools
	setuptools_scm
	matplotlib-base
	requests

[options.packages.find]
where = src
include = geotexxx*
exclude = geotexxx.tests*

[egg_info]
tag_build = 
tag_date = 0

