[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scout-cli"
version = "0.1.0"
authors = [
    { name = "Andrew Wade" },
]
description = "A modern, intuitive alternative to ls command"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "click>=8.0.0",
    "rich>=10.0.0",
    "typer>=0.9.0"
]

[project.scripts]
scout = "scout.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/scout"] 