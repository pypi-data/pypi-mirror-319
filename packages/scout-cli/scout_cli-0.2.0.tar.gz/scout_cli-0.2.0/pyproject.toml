[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scout-cli"
version = "0.2.0"
authors = [
    { name = "Andrew Wade" },
]
description = "A modern, intuitive alternative to ls command with smart directory prediction"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "click>=8.0.0",
    "rich>=10.0.0",
    "typer>=0.9.0",
    "thefuzz>=0.19.0",
    "python-Levenshtein>=0.21.0",
    "scikit-learn>=1.0.2",
    "numpy>=1.21.0"
]

[project.scripts]
scout = "scout.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/scout"] 