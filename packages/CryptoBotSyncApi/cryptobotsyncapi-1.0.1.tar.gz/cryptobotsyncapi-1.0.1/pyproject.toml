[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "CryptoBotSyncApi"
version = "1.0.1"
authors = [
 { name="Artcher", email="" },
]
description = "Simple python library for CryptoBot (service CryptoPay) API"
readme = "README.md"
requires-python = ">=3.10.0"
classifiers = [
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: MIT License",
   "Operating System :: OS Independent",
]
[project.urls]
Github = "https://github.com/Artcher19/CryptoBotSyncApi"