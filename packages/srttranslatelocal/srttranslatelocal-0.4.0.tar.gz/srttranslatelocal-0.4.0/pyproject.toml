[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "srttranslatelocal"
version = "0.4.0"
keywords = ["translation", "subtitles", "srt", "plex"]
authors = [
  { name="codexhound"},
]
license = {text = "MIT License"}
description = "Translate SRT Locally Using Argos Translate"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "translatehtml",
  "argostranslate",
]
[project.urls]
Homepage = "https://github.com/codexhound/srttranslatelocal"
Issues = "https://github.com/codexhound/srttranslatelocal/issues"
[project.scripts]
srttranslatelocal = "srttranslatelocal:srttranslatemain.main"
