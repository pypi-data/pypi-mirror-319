[tool.poetry]
name = "odoo-driver"
version = "0.9.13"
description = """
    Python library to communicates with devices used by Odoo.\
    (Mainly Point of Sale application)\
     Alternative to Iot Box Odoo solution or Pywebdriver community solution."""
authors = [
    "Sylvain LE GAL <sylvain.legal@grap.coop>",
]
maintainers = [
    "Sylvain LE GAL <sylvain.legal@grap.coop>",
]
readme = "README.md"
packages = [{include = "odoo_driver"}]
keywords = ["Odoo", "Point Of Sale", "Driver"]
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Framework :: Odoo",
    "Intended Audience :: Developers",
    "Development Status :: 4 - Beta",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

repository = "https://gitlab.com/grap-rhone-alpes/odoo-driver"

[tool.poetry.scripts]
odoo-driver = "odoo_driver.cli:main"

[tool.poetry.dependencies]
python = ">=3.9,<4.0.0"
flask = "^3.0.3"
gevent = "^24.2.1"
gevent-websocket = "^0.10.1"
single-source = "^0.4.0"
importlib-resources = "^6.4.0"
flask-babel = "^4.0.0"
pyusb = "^1.2.1"
psutil = "^6.0.0"
flask-cors = "^4.0.1"
loguru = "^0.7.2"
pyserial = "^3.5"
unidecode = "^1.3.8"
simplejson = "^3.19.3"
python-escpos = "^3.1"
click-loglevel = "^0.5.0"
python-statemachine = "^2.3.4"
pyteliummanager = "^2.4.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88
