[flake8]
exclude = 
	build
	dist
	.git
	__pycache__
	.tox
filename = *.py,*.tac
ignore = E203 H601 P101 S322 T101 T103 W503
max-line-length = 88
per-file-ignores = 
	conftest.py: I900, W0621
	test_*: D103, D105, D107, I900, S101, W0613
	install_*: D103, D105, D107, I900, S101, W0613
use-class-attributes-order-strict-mode = True
docstring-convention = google
max-returns-amount = 9
pytest-parametrize-names-type = csv
known-modules = dnspython:[dns],docopt-ng:[docopt],pynacl:[nacl],pywin32:[win32crypt,win32security]
requirements-max-depth = 5

[egg_info]
tag_build = 
tag_date = 0

