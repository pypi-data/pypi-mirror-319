[package]
name = "pixlzr_py"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pixlzr_py"
crate-type = ["cdylib"]

[dependencies]
image = "0.25.5"
pixlzr = "0.3.1"
pyo3 = { version = "0.23.3", features = [
    "extension-module",
    "generate-import-lib",
] }
