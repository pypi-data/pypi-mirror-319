[project]
name = "sphinx-nostalgistjs"
description = "Sphinx extension for embeding Isso comments in documents"
readme = "README.md"
license = { file = "GPLv3" }
authors = [ { name = "Lucas Pires Camargo" } ]
maintainers = [ { name = "Lucas Pires Camargo" } ]
keywords = ["documentation", "sphinx", "extension", "nostalgistjs", "emulation", "games"]
classifiers = [
    "Environment :: Plugins",
    "Framework :: Sphinx",
    "Framework :: Sphinx :: Extension",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Documentation",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Games/Entertainment",
    "Topic :: Games/Entertainment :: Arcade"
]

requires-python = ">=3.10"
dependencies = [
    "Sphinx >= 4",
]

dynamic = ["version"]


[project.urls]
homepage = "https://camargo.eng.br/projects/sphinx-nostalgistjs/README.html"
repository = "https://github.com/lucaspcamargo/sphinx-nostalgistjs"
tracker = "https://github.com/lucaspcamargo/sphinx-nostalgistjs/issues"

[build-system]
requires = ["setuptools>=46.1.0", "setuptools_scm[toml]>=5", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "no-guess-dev"

[tool.setuptools.packages.find]
where = ["src"]