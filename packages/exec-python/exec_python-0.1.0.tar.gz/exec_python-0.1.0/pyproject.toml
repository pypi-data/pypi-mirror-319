[project]
name = "exec-python"
version = "0.1.0"
description = "Minimal engine to execute python code generated by LLMs, with a lot of customisation options."
readme = "README.md"
authors = [
    { name = "AtakanTekparmak", email = "atakantekerparmak@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.10.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
