[project]
name = "audio-case-grade"
version = "0.1.5"
description = "Library to score audio medical case studies"
readme = "README_PYPI.md"
authors = [
    { name = "Taylor Daniels", email = "tdaniels@vcom.edu" },
    { name = "Keith Fung", email = "keith.fung@infernored.com" }
]
requires-python = ">=3.10"
dependencies = [
    "jiwer>=3.0.5",
    "nltk>=3.9.1",
    "num2words>=0.5.13",
    "numpy>=2.1.3",
    "pandas-stubs>=2.2.3.241126",
    "pandas>=2.2.3",
    "pydantic[email]>=2.10.2",
]

[dependency-groups]
dev = [
    "black>=24.10.0",
    "ipykernel>=6.29.5",
    "isort>=5.13.2",
    "mypy>=1.13.0",
    "pylint==3.3.1",
    "pytest-cov>=6.0.0",
    "pytest>=8.3.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = ["/notebooks"]

[tool.hatch.build.targets.wheel]
only-include = ["src"]
sources = ["src"]

[tool.isort]
profile = "black"
known_first_party=["audio_case_grade"]
