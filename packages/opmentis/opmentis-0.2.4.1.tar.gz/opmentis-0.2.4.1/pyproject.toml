[tool.poetry]
name = "opmentis"  # Your package name
version = "0.2.4.1"  # Version of your package
description = "Library to register opmentis miners and check data and start new chat and many more"
authors = ["opmentis <admin@opmentis.xyz>"]
license = "MIT"
readme = "README.md"  # Specify the README file
homepage = "https://github.com/OpMentis-Ai"  # Your main project URL
repository = "https://github.com/OpMentis-Ai"  # Source code repository
documentation = "https://github.com/OpMentis-Ai/wiki"  # Documentation URL
keywords = ["opmentis", "miners", "chat", "data-analysis", "ai"]

[tool.poetry.dependencies]
python = ">=3.8.1" # Specify supported Python versions
requests = "^2.32.3"  # Define your runtime dependencies
rich = "^13.9.4"  # Include `rich` for terminal formatting
tabulate = ">=0.9.0"


[tool.poetry.group.dev.dependencies]
tox = "^4.23.2"
pytest = "^7.0.0"  # Add testing dependencies
black = "^23.0.0"  # Code formatting
isort = "^5.0.0"  # Import sorting
requests = ">=2.32.3"
flake8 = { version = "^6.0.0", markers = "python_version >= '3.8.1'" } # Only install for Python >=3.8.1


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
