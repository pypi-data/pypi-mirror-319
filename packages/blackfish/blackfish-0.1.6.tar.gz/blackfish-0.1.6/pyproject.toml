[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "blackfish"
version = "0.1.6"
description = "Various ORCA 6 tools"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.2.1",
    "plotly>=5.24.1",
    "polars>=1.18.0",
    "pytest>=8.3.4",
    "scipy>=1.14.1",
]
authors = [{ name = "Frederik Scherz", email = "frederik.scherz@gmail.de" }]
license = { text = "Apache-2.0" }


[project.urls]
repository = "https://codeberg.org/crabby/blackfish"
