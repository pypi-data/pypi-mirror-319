[build-system]
requires = ["setuptools>=42", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "contigion-indicators"
version = "1.0.5"
description = "A library for using forex indicators in the Contigion projects"
authors = [
    { name = "Contigion", email = "contigion@gmail.com" }
]
readme = "README.md"
dependencies = [
    "pandas",
    "pandas_ta",
    "numpy",
    "MetaTrader5"
]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["contigion_indicators", "contigion_indicators.util"]
