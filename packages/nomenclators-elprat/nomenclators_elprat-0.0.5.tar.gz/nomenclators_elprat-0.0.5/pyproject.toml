[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nomenclators-elprat"
version = "0.0.5"
description = "A Python library for generating CRUD implementations based on DDD principles. Provides a modular and reusable structure for future projects of the town hall of l'prat"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Yovany Dominico Girón", email = "y.dominico.giron@elprat.cat" }
]
maintainers = [
    { name = "Yovany Dominico Girón", email = "y.dominico.giron@elprat.cat" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Framework :: FastAPI"
]
dependencies = [
    "click>=8.1.7",
    "jinja2>=3.1.5",
    "fastapi>=0.115.5",
    "SQLAlchemy>=2.0.36"
]
requires-python = ">=3.9.20"

[project.entry-points.console_scripts]
nomenclators-elprat = "nomenclators_archetype.cli:cli"

[tool.setuptools]
package-dir = {"" = "nomenclators_archetype"}
packages = ["infrastructure.db"]
include-package-data = true

[tool.setuptools.package-data]
"nomenclators_archetype" = ["templates/**/*.j2"]