[tool.poetry]
name = "common-image-tools"
version = "0.5.16"
description = "Don't reinvent the wheel every time! This library offers a curated collection of commonly used image manipulation functions for computer vision projects."
authors = ["Federico Lanzani <hello@federicolanzani.com>"]
readme = "README.md"
packages = [{ include = "common_image_tools" }]

[tool.poetry.dependencies]
python = "^3.10"
pillow = ">=9.5.0"
color-transfer = "^0.1"
scikit-image = "^0.21.0"
loguru = "^0.7.0"
dlib = { version = "19.24.2", optional = true }


[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
matplotlib = "^3.7.2"
pytest = "^8.2.0"
pytest-cov = "^5.0.0"
coverage = "^7.6.0"
genbadge = { extras = ["coverage"], version = "^1.1.1" }
mypy = "^1.9.0"
pre-commit = "^3.8.0"
ruff = "^0.4.0"
opencv-python = "^4.8.0.0"

[tool.poetry.extras]
dlib = ["dlib"]

[tool.ruff]
line-length = 120

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["F841"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
