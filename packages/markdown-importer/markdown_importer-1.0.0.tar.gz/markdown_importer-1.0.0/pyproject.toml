[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "markdown-importer"
version = "1.0.0"
authors = [
    { name="VirtualExecutive" }
]
description = "Markdown dosyalarını modüler bir şekilde yönetmenizi sağlayan araç"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/VirtualExecutive/Markdown-Importer"
Issues = "https://github.com/VirtualExecutive/Markdown-Importer/issues"

[project.scripts]
markdown-importer = "markdown_importer.__main__:main" 