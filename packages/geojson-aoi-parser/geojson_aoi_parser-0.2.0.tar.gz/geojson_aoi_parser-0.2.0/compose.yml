services:
  aoi-parser:
    image: "ghcr.io/hotosm/geojson-aoi-parser:${TAG_OVERRIDE:-ci}"
    build:
      target: ci
    container_name: aoi-parser
    volumes:
      # Mount local package
      - ./geojson_aoi:/opt/python/lib/python3.10/site-packages/geojson_aoi
      # Mount local tests
      - ./tests:/data/tests
    network_mode: none
    restart: "unless-stopped"
    command: "pytest"
