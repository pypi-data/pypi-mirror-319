[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PyShaping"
version = "2.3.1"
authors = [
  { name="Albert Huang", email="albertoyucheng@gmail.com" },
]
description = "calculation for various shapes"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Albair581/PyShaping"
Issues = "https://github.com/Albair581/PyShaping/issues"