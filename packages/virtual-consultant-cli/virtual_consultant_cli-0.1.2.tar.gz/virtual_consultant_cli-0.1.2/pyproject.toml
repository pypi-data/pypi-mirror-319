[tool.poetry]
name = "virtual-consultant-cli"
version = "0.1.2"
description = "A professional CLI tool for creating and managing Virtual Consultant projects"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [
    { include = "virtual_consultant_cli" },
    { include = "virtual_consultant_cli/py.typed" },
]
license = "MIT"
keywords = ["cli", "automation", "project-management", "virtual-consultant"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.8"
rich = "^13.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
black = "^24.1.1"
mypy = "^1.8.0"
ruff = "^0.2.1"
pre-commit = "^4.0.1"

[tool.poetry.scripts]
vconsult = "virtual_consultant_cli.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = ["ignore::DeprecationWarning"]
addopts = "-v --cov=virtual_consultant_cli --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.ruff]
select = ["E", "F", "B", "I"]
ignore = []
line-length = 100
target-version = "py39" 