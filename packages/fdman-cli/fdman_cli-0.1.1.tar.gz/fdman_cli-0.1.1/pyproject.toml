[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fdman-cli"
version = "0.1.1"
description = "A CLI tool that manages files and directories."
authors = [{name = "Ayoub Aberbach", email = "aberbach.me@gmail.com"}]
maintainers = [{name = "Ayoub Aberbach", email = "aberbach.me@gmail.com"}]
license = {file = "LICENSE"}
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.12"
dependencies = [
    "click",
    "colorama",
    "importlib-metadata; python_version < '3.12'",
]

[project.scripts]
fdman = "fdman.fdman:cli"

[project.urls]
Repository = "https://github.com/ayoub-aberbach/fdman"
