[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "SRE-Conv"
version = "1.0.0"
authors = [
  { name="Yuexi Du, Jiazhen Zhang, Tal Zeevi, Nicha C. Dvornek, John A. Onofrey", email="yuexi.du@yale.edu" },
]
description = "Official package for 'SRE-Conv: Symmetric Rotation Equivariant Convolution for Biomedical Image Classification'"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "scipy>=1.9.0",
    "numpy>=1.22.0",
    "torch>=1.8.0"
]

[project.urls]
Homepage = "https://github.com/XYPB/SRE-Conv"
Issue = "https://github.com/XYPB/SRE-Conv/issues"