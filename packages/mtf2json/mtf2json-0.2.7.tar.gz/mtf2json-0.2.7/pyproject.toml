[tool.poetry]
name = "mtf2json"
version = "0.2.7"
description = "Convert the MegaMek MTF format to JSON."
authors = ["juk0de <juk0de@kadidlo.de>"]
license = "GPL-3.0-or-later"
readme = "README.md"
homepage = "https://github.com/juk0de/mtf2json"
repository = "https://github.com/juk0de/mtf2json"
keywords = ['MTF', 'JSON', 'MegaMek', 'BattleTech']
classifiers = [
  "Programming Language :: Python :: 3",
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"
]

[tool.poetry.scripts]
mtf2json = 'mtf2json.cli:main'

[tool.poetry.dependencies]
python = "^3.12"
pandas = "^2.2.3"

[tool.poetry.group.dev.dependencies]
mypy = "^1.11.0"
ruff = "^0.6.7"
pandas-stubs = "^2.2.3.241126"

[tool.poetry.group.test.dependencies]
pytest = "^8.2.2"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
