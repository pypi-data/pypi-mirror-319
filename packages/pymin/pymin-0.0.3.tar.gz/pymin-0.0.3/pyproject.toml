[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymin"
version = "0.0.3"
description = "A minimalist Python CLI tool for development workflow. Named after Taiwanese '歹命' (Pháiⁿ-miā), it turns common development pain points into simple solutions, providing package name validation, virtual environment management, and project information display with minimal configuration."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Albert Liu", email = "dreamerhyde@gmail.com" }]
keywords = ["pypi", "package-name", "cli", "validation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "click>=8.0.0",
    "rich>=10.0.0",
    "requests>=2.25.0",
    "packaging>=21.0",
    "pandas>=2.0.0",
    "setuptools>=61.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/TaiwanBigdata/pymin"
Repository = "https://github.com/TaiwanBigdata/pymin.git"

[project.scripts]
pymin = "pymin.cli:cli"
pm = "pymin.cli:cli"

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["pymin"]
include-package-data = true

[tool.black]
line-length = 80
target-version = ["py38"]

[tool.isort]
profile = "black"
multi_line_output = 3
