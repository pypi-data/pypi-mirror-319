[project]
name = "VideoAutoencoder"
version = "0.3.0"
description = "A video autoencoder library for video compression and reconstruction on low memory graphics cards"
authors = [
    { name = "Rivera.ai/Fredy Rivera", email = "riveraaai200678@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "torch",
    "torchvision",
    "numpy",
    "pillow",
    "av",
    "tqdm",
    "torchmetrics",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["VideoAutoencoder"]