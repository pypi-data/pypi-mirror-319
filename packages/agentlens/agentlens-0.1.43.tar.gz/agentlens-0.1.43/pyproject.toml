[tool.poetry]
name = "agentlens"
version = "0.1.43"
description = "lightweight abstractions for building agent scaffolds"
authors = ["danielreuter <dreuter14@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12"
mypy = "^1.12.1"
python-dotenv = "^1.0.1"
tenacity = "^9.0.0"
pytest-asyncio = "^0.24.0"
ruff = "^0.7.1"
typer = "^0.12.5"
pydantic = "^2.10.4"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ai = "agentlens.cli:app"
