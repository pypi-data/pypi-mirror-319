[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ['dudl']
where = ['src']


[project]
name = "dudl"
version = "0.4"
description = "DUDL App Backend Server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "psutil==6.1.1",
    "Flask==2.3.3",
    "Flask-API>=3.1",
    "flask-smorest>=0.42.3",
    "randomname>=0.2.1",
    "Werkzeug==2.3.8", # when > 2.3.8, conflicting import w/ flask
    "flasgger>=0.9.7.1",
    "pathlib>=1.0.1",
    "waitress>=2.1.2",
    "inflection>=0.5.1",
    "itsdangerous>=2.1.2",
    "requests>=2.31.0",
    "ConfigArgParse>=1.7",
    "setuptools>=75.0.0"
]

[project.scripts]
start-dudl="dudl_app:start_server"

[tool.coverage.report]
fail_under = 70
