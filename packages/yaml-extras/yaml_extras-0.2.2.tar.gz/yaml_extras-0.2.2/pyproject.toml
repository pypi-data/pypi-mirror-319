[project]
name = "yaml-extras"
version = "0.2.2"
description = "A collection of YAML utilities"
authors = [{ name = "David Sillman", email = "dsillman2000@gmail.com" }]
packages = [{ include = "yaml_extras" }]
readme = "README.md"
license = "MIT"
keywords = ["yaml", "yml", "pyyaml", "extras", "yaml-extras"]
classifiers = [
    "Development Status :: 4 - Beta",
    # Indicate who your project is intended for
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: File Formats",
    "Topic :: Utilities",

    # Specify the Python versions you support here.
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.poetry]
name = "yaml-extras"
version = "0.2.2"
description = "A collection of YAML utilities"
authors = ["David Sillman <dsillman2000@gmail.com>"]

[project.urls]
Documentation = "https://yaml-extras.pages.dev/"
Repository = "https://github.com/dsillman2000/yaml-extras.git"


[tool.poetry.dependencies]
python = "^3.11"
pyyaml = "^6.0.2"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"


[tool.poetry.group.doc.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.49"
mkdocstrings = { extras = ["python"], version = "^0.27.0" }


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
