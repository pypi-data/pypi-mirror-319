[package]
name = "rustique"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rustique"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23.3", features = ["extension-module", "py-clone", "num-bigint"] }
rug = "1.26.1"
num-bigint = "*"
rayon = "1.8"
