site_name: Textual Shell
site_url: https://jason-lawrence.github.io/textual-shell/

theme:
  name: "material"
  features: 
    - content.code.copy
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky

plugins:
  - mkdocstrings

markdown_extensions:
  - def_list
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md
  - Widgets:
    - widgets/index.md
    - CommandList: widgets/command_list.md
    - ConsoleLog: widgets/console_log.md
    - Prompt: widgets/prompt.md
    - SettingsDisplay: widgets/settings_display.md
    - Shell: 
      - widgets/shell/index.md
      - BaseShell: widgets/shell/base_shell.md
      - AsyncShell: widgets/shell/async_shell.md
      - Shell: widgets/shell/shell.md 
    - Suggestions: widgets/suggestions.md

  - Commands:
    - commands/index.md
    - HELP: commands/help.md
    - SET: commands/set.md
    - COMMAND: commands/command.md

  - Implement Your Own: custom_commands.md

  - Reference:
    - reference/index.md
    - textual_shell.configure: reference/configure.md
    - textual_shell.app: reference/shell_app.md

