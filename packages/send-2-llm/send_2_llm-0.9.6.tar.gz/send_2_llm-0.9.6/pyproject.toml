[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "send-2-llm"
version = "0.9.6"
description = "A flexible LLM provider switching library"
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "aiohttp>=3.8.0",
    "pyyaml>=6.0.0",
    "rich>=13.8.1",
    "tiktoken>=0.6.0",
    "openai>=1.58.1",
    "anthropic>=0.3.0",
    "together>=0.2.11",
    "google-generativeai>=0.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "pylint>=2.0.0",
    "pre-commit>=3.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["send_2_llm", "send_2_llm.*"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[project.urls]
Homepage = "https://github.com/your-repo/send-2-llm"
Documentation = "https://github.com/your-repo/send-2-llm#readme"
Repository = "https://github.com/your-repo/send-2-llm.git"
Issues = "https://github.com/your-repo/send-2-llm/issues" 