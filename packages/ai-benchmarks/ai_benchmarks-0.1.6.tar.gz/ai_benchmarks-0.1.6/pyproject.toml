[tool.poetry]
name = "ai-benchmarks"
version = "0.1.6"
description = "HS-QA"
authors = ["wangyue"]
readme = "README.md"
packages = [
    { include = "inference" }
]

[tool.poetry.dependencies]
python = "^3.9"  #根据使用python版本调整可提升安装解析速度
requests = "^2.0.0"
openai = "^1.0"
prettytable = "^3.0"
fastapi = ">=0.0.0"
starlette = ">=0.0.0"
orjson = "^3.0"
paramiko = "^3.0"
aiofiles = "^24.0"
uvicorn = ">=0.0.0"
transformers = "^4.0"
torch = "^2.0"  # tokens统计使用
tensorflow = "^2.0" # tokens统计使用

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
run-benchmark = "inference.benchmark:run_benchmark"
run-app = "inference.app:run_app"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"