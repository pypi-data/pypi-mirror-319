[metadata]
name = espec-pr3j
description = Espec PR-3J environmental chamber remote controller
author = Leandro Lanzieri
author_email = leandro.lanzieri@desy.de
license = MIT
license_files = COPYING.LESSER
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://gitlab.desy.de/leandro.lanzieri/espec_pr3j
project_urls = 
	Source = https://gitlab.desy.de/leandro.lanzieri/espec_pr3j
	Documentation = https://climate-chamber-leandro-lanzieri-bcc388d1f7cfd484ca00bcced68d65.pages.desy.de
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	pyvisa
	pyvisa-py

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pexpect
	pytest
	pytest-cov
	flaky
	pre-commit
	tox
all = 
	inquirer

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4.1
package = espec_pr3j
extensions = 
	github_actions
	markdown
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

