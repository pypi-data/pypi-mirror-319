[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simplepidcontroller"
version = "1.0.0"
author = [
    { name="Anagh Phanse", email="anaghphanse@gmail.com"}
]
description = "A simple PID controller in Python"
readme = "README.md"
requires-python = ">= 2.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
homepage = "https://github.com/anaphan1/pidcontroller/"
issues = "https://github.com/anaphan1/pidcontroller/issues"