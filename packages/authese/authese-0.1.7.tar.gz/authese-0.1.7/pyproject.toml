[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "authese"
version = "0.1.7"
authors = [
    { name = "Joren Boulanger", email = "joren@adhese.eu" },
    { name = "Pawel Szumanski", email = "pawel.szumanski@adhese.eu" },
    { name = "Sven Schittecatte", email = "sven.schittecatte@adhese.eu" },
]
description = "OpenID Connect JWT Token Snatcher"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "PyJWT",
    "requests",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/adhese/authese"
Issues = "https://github.com/adhese/authese/issues"
