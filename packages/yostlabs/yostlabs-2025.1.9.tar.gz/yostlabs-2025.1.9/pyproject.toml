[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "build.bat",
  "build_test.bat",
  "env"
]


[project]
name = "yostlabs"
#If uploading again on the same day, add a fourth number
version = "2025.01.09"
authors = [
  { name="Yost Labs Inc.", email="techsupport@yostlabs.com" },
  { name="Andy Riedlinger", email="techsupport@yostlabs.com" },
]
description = "Python resources and API for 3Space sensors from Yost Labs Inc."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["3space", "threespace", "yost"]
dependencies = [
  "pyserial",
  "numpy"
]

[project.urls]
Homepage = "https://yostlabs.com/"
