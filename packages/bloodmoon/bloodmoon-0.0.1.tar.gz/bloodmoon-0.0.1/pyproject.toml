[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bloodmoon"
description = "A library for analyzing data and simulations from the WFM coded mask instrument."
keywords = ["astrophysics", "coded masks"]
version = "0.0.1"
authors = [
    { name="Giuseppe Dilillo", email="peppedilillo@gmail.com" },
]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy~=2.2",
    "matplotlib~=3.10",
    "astropy~=7.0",
    "scipy~=1.14",
]

[project.optional-dependencies]
dev = [
    "pyinstrument~=5.0",
    "black~=24.10",
    "isort~=5.13",
    "ipython~=8.31",
]

