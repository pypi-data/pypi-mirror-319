[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}  # Map the root to "src"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "dprojects_xmenu"
version = "0.0.3"
authors = [
  { name="Marc Delos", email="marcdp@dprojects.com" },
]
description = "A command line menu controller"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/marcdp/xmenu"
Issues = "https://github.com/marcdp/xmenu/issues"
