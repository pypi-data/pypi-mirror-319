site_name: Nightline
site_description: Nightline is a modern Event Listening framework based on Pydantic.
site_url: https://dref360.github.io/nightline
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - search.suggest
    - navigation.indexes
    - content.code.annotate
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
repo_name: dref360/nightline
repo_url: https://github.com/Dref360/nightline
plugins:
  - search
markdown_extensions:
  - admonition
  - attr_list
  - abbr
  - md_in_html
  - footnotes
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - index.md
  - getting_started.md