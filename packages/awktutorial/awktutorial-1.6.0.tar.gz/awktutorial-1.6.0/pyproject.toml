[project]
name = "awktutorial"
version = "1.6.0"
authors = [
  { name="Sundeep Agarwal", email="learnbyexample.net@gmail.com" },
]
description = "brief tour of the GNU awk command"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "textual==0.85.2",
]

[project.scripts]
awktutorial = "awktutorial.awk_tutorial:main"

[project.urls]
"Source" = "https://github.com/learnbyexample/TUI-apps/tree/main/AwkTutorial"
"Issues" = "https://github.com/learnbyexample/TUI-apps/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
