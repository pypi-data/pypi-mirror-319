[build-system]
requires = [ "setuptools", "wheel", "poetry", "poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "poppy-core"
version = "0.12.3"
readme = "README.md"
license = "CeCILL 2.1"
repository = "https://gitlab.obspm.fr/POPPy/POPPyCore"
description = "POPPy: Plugin-Oriented Pipeline for Python"
authors = [ "ROC Team <roc.support@sympa.obspm.fr>"]
exclude = [ "bump_version.py",]
[[tool.poetry.packages]]
include = "poppy"

[tool.poetry.dependencies]
python = ">=3.9,<4"
psycopg2-binary = "^2"
sqlalchemy = "^2"
alembic = "^1"
declic = "^1"
jsonschema = "^4"
packaging = "*"

[tool.poetry.dev-dependencies]
pytest = "<9"
pytest-cov = "<6"
pytest-timeout = "<3"
pre-commit = "^3"
ruff = "*"

[tool.poetry.scripts]
poppy = "poppy.core.management.commands:poppy_cli"
