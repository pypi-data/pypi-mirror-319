[build-system]
requires = ["setuptools>=42", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "contigion-metatrader"
version = "1.0.4"
description = "A library for retrieving forex data in the Contigion projects"
authors = [
    { name = "Contigion", email = "contigion@gmail.com" }
]
readme = "README.md"
dependencies = [
    "pandas",
    "MetaTrader5",
    "contigion_utils",
    "datetime"
]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["contigion_metatrader", "contigion_metatrader.util"]
