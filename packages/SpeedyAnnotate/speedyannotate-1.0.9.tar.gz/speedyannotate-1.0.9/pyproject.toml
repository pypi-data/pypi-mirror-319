[build-system]
requires = ["poetry>=1.3.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "SpeedyAnnotate"
version = "1.0.9"
description = "Tool to annotate images for machine learning"
readme = "README.md"
license = "MIT"
authors = ["Ian Selby <ias49@cam.ac.uk>"]
packages = [
    { include = "speedy_annotate" }  # Ensure this matches your package directory
]
homepage = "https://gitlab.developers.cam.ac.uk/maths/cia/covid-19-projects/speedyannotate"

[tool.poetry.dependencies]
python = ">=3.8"
importlib_metadata = ">=6.1.0"
numpy = ">=1.24.2"
py2app = ">=0.28.5"
pydicom = "==2.3.1"
PyQt6 = "==6.4"
PyYAML = ">=6.0"
qimage2ndarray = ">=1.10.0"
qt_material = ">=2.14"
QtAwesome = ">=1.2.3"
pylibjpeg = "==1.4.0"
setuptools = ">=42.0.0"
python-gdcm = ">=3.0.21"
matplotlib = ">=3.4.3"
imageio = ">=2.31.0"
pandas = "*"

[tool.poetry.scripts]
speedy_annotate = "speedy_annotate.main:main"