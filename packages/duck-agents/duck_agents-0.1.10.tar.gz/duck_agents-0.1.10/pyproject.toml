[tool.poetry]
name = "duck-agents"
version = "0.1.10"
description = "A library for creating llm-based agents with easy-to-define functions."
authors = ["Patrick Spaney <patrick.spaney@iste.uni-stuttgart.de>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
langchain = "^0.3.11"
langchain-google-genai = "^2.0.7"
langchain-ollama = "^0.2.1"
langgraph = "^0.2.59"
jsonref = "^1.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
flake8 = "^7.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
