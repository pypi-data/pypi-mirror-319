[tool.poetry]
name = "family-ai-voice-assistant-tools"
version = "0.1.0"
description = "Built-in tools for the Family AI Voice Assistant."
authors = ["Augaria <augaria@163.com>"]
repository = "https://github.com/augaria/family-ai-voice-assistant/tree/augaria/dev/src/family-ai-voice-assistant-tools"
readme = "README.md"
license = "MIT"

include = [
    "family_ai_voice_assistant/tools/resources/**"
]

packages = [
  { include = "family_ai_voice_assistant" }
]

[tool.poetry.dependencies]
python = "<4.0,>=3.9"
family-ai-voice-assistant-core = "*"
pymongo = "*"
apscheduler = "*"
google-search-results = "*"
bs4 = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
