[metadata]
name = ewoksoptics
version = attr: ewoksoptics.__version__
author = ESRF
author_email = marjolaine.bodin@esrf.fr
description = Ewoks tasks for automation of speckle tracking metrology on ID06 and BM05
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoksoptics/
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoksoptics/
	Documentation = https://ewoksoptics.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/ewoksoptics/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
keywords = 
	ewoks

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	ewokscore

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest >=7
dev = 
	%(test)s
	black >=22
	flake8 >=4
doc = 
	%(test)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16
	pydata-sphinx-theme < 0.15

[options.entry_points]
ewoks.tasks.class = 
	ewoksoptics.tasks.*=ewoksoptics

[flake8]
max-line-length = 88
extend-ignore = E203, E701
exclude = 
	.eggs

[coverage:run]
omit = 
	setup.py
	*/tests/*

[egg_info]
tag_build = 
tag_date = 0

