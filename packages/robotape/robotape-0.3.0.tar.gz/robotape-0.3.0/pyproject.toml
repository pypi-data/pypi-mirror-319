[tool.poetry]
name = "robotape"
version = "0.3.0"
description = "A lightweight agent framework"
authors = ["Andrew Lewin"]
readme = "README.md"
packages = [{include = "robotape", from = "src"}]
license = "MIT"
repository = "https://github.com/andrewlwn77/robotape"
documentation = "https://github.com/andrewlwn77/robotape/tree/main/docs"
keywords = ["agent", "framework", "autonomous", "AI"]

[tool.poetry.dependencies]
python = ">=3.9"
pydantic = ">=2.0.0"
sqlmodel = ">=0.0.8"
sqlalchemy = ">=2.0.0"
python-dotenv = ">=1.0.0"
asyncio = ">=3.4.3"
aiohttp = ">=3.8.0"
typing-extensions = ">=4.5.0"
uuid = ">=1.30"
mirascope = ">=1.14.0"
mirascope-anthropic = ">=1.14.0"
mirascope-mcp = ">=1.14.0"
mcp = ">=1.2.0"
openai = ">=1.59.3"
anthropic = ">=0.42.0"
huggingface-hub = ">=0.27.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.0.0"
pytest-cov = ">=4.1.0"
pytest-asyncio = ">=0.23.5"
pytest-mock = ">=3.12.0"
pytest-xdist = ">=3.3.0"
pytest-sugar = ">=0.9.7"
black = ">=24.1.1"
isort = ">=5.13.2"
mypy = ">=1.8.0"
flake8 = ">=7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q"
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"
asyncio_fixture_loop_scope = "function"

[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3