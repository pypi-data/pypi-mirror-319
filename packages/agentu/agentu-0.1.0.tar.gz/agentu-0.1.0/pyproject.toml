[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "agentu"
version = "0.1.0"
description = "A flexible Python package for creating AI agents with customizable tools"
readme = "README.md"
authors = [
    {name = "Hemanth HM", email = "hemanth.hm@gmail.com"}
]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
keywords = ["ai", "agents", "ollama", "tools"]
dependencies = [
    "requests>=2.25.1",
    "duckduckgo-search>=4.1.1",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/hemanth/agentu"
"Bug Tracker" = "https://github.com/hemanth/agentu/issues"