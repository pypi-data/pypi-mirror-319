[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "binance-python"
version = "0.1.4"
authors = [
  {name="Marcel Claramunt", email="marcel@moveread.com"}
]
description = "Python Binance Rest + User Data WS API client, with typings."
dependencies = [
  "pydantic", "httpx", "websockets", "haskellian", "orjson"
]
requires-python = ">=3.10"
readme = {file="README.md", content-type="text/markdown"}

[project.urls]
repo = "https://github.com/marciclabas/binance.git"

