[project]
name = "pdf2csv"
version = "0.1.0"
description = "A python library and CLI tool to convert PDF files to CSV files."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "docling>=2.14.0",
    "typer>=0.12.5",
]

[project.scripts]
pdf2csv = "pdf2csv.cli:main"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.4",
]
package = true
