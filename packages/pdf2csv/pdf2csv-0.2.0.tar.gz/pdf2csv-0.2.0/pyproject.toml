[project]
name = "pdf2csv"
version = "0.2.0"
description = "A python library and CLI tool to convert PDF files to CSV files."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "docling>=2.14.0",
    "typer>=0.12.5",
]
license = { text = "MIT License" }
keywords = [
    "pdf",
    "csv",
    "excel",
    "pdf2csv",
    "data extraction",
    "docling",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
authors = [
    { name = "Mehdi Ghodsizadeh", email = "mehdi.ghodsizadeh@gmail.com" },
]

[project.urls]
Homepage = "https://github.com/ghodsizadeh/pdf2csv"
Issues = "https://github.com/ghodsizadeh/pdf2csv/issues"
Repository = "https://github.com/ghodsizadeh/pdf2csv.git"



[project.scripts]
pdf2csv = "pdf2csv.cli:main"

[tool.uv]
dev-dependencies = [
    "pre-commit>=4.0.1",
    "pytest>=8.3.4",
    "ruff>=0.8.6",
]
package = true
