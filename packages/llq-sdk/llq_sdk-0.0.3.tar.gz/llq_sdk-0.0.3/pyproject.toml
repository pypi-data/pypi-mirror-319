[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "llq-sdk"
version = "0.0.3"
description = "Add your description here"
readme = "README.md"
classifiers = []
requires-python = ">=3.11"
authors = [{ name = "Angel Dijoux", email = "angel.dijoux@yahoo.com" }]
dependencies = [
  "gql[aiohttp]>=3.5.0",
  "inflection>=0.5.1",
  "sgqlc>=16.4",
  "uuid-utils>=0.10.0",
]
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://github.com/Le-Lab-Quantique/llq-sdk"
Repository = "https://github.com/Le-Lab-Quantique/llq-sdk"
Changelog = "https://github.com/Le-Lab-Quantique/llq-sdk/blob/main/CHANGELOG.md"
# Documentation = "https://my-package.readthedocs.io/"

[tool.hatch.build.targets.wheel]
packages = ["llq"]

[tool.uv]
dev-dependencies = [
  "mike>=2.1.3",
  "mkdocs-gen-files>=0.5.0",
  "mkdocs-literate-nav>=0.6.1",
  "mkdocs-material>=9.5.39",
  "mkdocs>=1.6.1",
  "mkdocstrings[python]>=0.26.1",
  "pytest-asyncio>=0.24.0",
  "pytest>=8.3.2",
]

[project.optional-dependencies]
dev = [
  "ruff",
  "mypy>=1.0,<1.5",
  "black>=23.0,<24.0",
  "isort>=5.12,<5.13",
  "pytest>=8.3.2",
  "pytest-asyncio>=0.24.0",
  "pytest-cov",
  "build",
  "setuptools",
  "wheel",
  "furo==2023.7.26",
  "myst-parser>=1.0,<2.1",
]

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
(
      __pycache__
    | \.git
    | \.mypy_cache
    | \.pytest_cache
    | \.vscode
    | \.venv
    | \bdist\b
    | \bdoc\b
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3

# You can override these pyright settings by adding a personal pyrightconfig.json file.
[tool.pyright]
reportPrivateImportUsage = false

[tool.ruff]
line-length = 115
target-version = "py39"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
ignore_missing_imports = true
no_site_packages = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "tests.*"
strict_optional = false

[tool.pytest.ini_options]
testpaths = "tests/"
python_classes = ["Test*", "*Test"]
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"
