[project]
name = "cardcanvas"
version = "0.0.5"
description = "Configurable dashboard with dash"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dash>=2.18.2",
    "dash-iconify>=0.1.2",
    "dash-mantine-components>=0.15.1",
    "dash-snap-grid==0.1.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.8.4",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]