[project]
name = "mira-network"
version = "0.1.2"
description = "Python SDK for Mira Network API"
authors = [
    { name = "sarim2000", email = "sarimbleedblue@gmail.com" },
]
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.10.4",
    "typing-extensions>=4.8.0",
    "requests>=2.32.3",
]
requires-python = "==3.10.*"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
test = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.0",
    "pytest-cov>=6.0.0",
]
