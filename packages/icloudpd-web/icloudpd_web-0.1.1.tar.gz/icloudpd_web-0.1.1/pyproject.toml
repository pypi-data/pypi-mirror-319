[project]
name = "icloudpd-web"
authors = [
    { name = "Qian Zhang", email = "contact@qzsh.email" },
]
version = "0.1.1"
keywords = ["icloud", "photos", "downloader", "webapp"]
description = "Web application for iCloud Photos Downloader, based on icloudpd"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "icloudpd",
    "python-socketio",
    "toml>=0.10.2",
    "click>=8.0.0",
    "bcrypt>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/AirswitchAsa/icloudpd-web"

[project.scripts]
icloudpd-web = "icloudpd_web.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "src/icloudpd_web/webapp/**/*",  # next.js build output
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
line-length = 100

[project.optional-dependencies]
dev = [
    "ruff>=0.2.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src"]
