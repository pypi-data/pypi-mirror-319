[project]
name = "jaxcmr"
version = "0.1.1"
description = "modeling memory search with jax"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "h5py>=3.12.1",
    "ipykernel>=6.29.5",
    "jax>=0.4.38",
    "jaxtyping>=0.2.36",
    "scipy==1.15.0",
    "simple-pytree>=0.2.2",
    "tqdm>=4.67.1",
]

[tool.hatch.build.targets.wheel]
    packages = ["jaxcmr"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"