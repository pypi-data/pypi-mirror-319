[package]
name = "loro_py"
version = "1.2.7-alpha.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "loro"
crate-type = ["cdylib"]

[dependencies]
loro = { git = "https://github.com/loro-dev/loro.git", rev = "763ab04797081ada8d0ae6de144b5422be90d093", features = [
    "counter",
    "jsonpath",
] }
loro-internal = { git = "https://github.com/loro-dev/loro.git", rev = "763ab04797081ada8d0ae6de144b5422be90d093", features = [
    "counter",
    "jsonpath",
] }
fxhash = "0.2.1"
pyo3 = { version = "0.23.3" }
serde_json = "1"
