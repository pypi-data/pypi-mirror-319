[tool.poetry]
name = "snappylapy"
version = "0.0.2"
description = "A powerful and intuitive snapshot testing tool for pytest based on the Jest API."
authors = ["Martin MÃ¸ldrup"]
readme = "README.md"
classifiers = [
    "Framework :: Pytest",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
packages = [
    { include = "snappylapy" },
]
repository = "https://github.com/martinmoldrup/snappylapy"

keywords = [
    "pytest",
    "snapshot",
    "testing",
    "snapshot-testing",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/martinmoldrup/snappylapy/issues"

[tool.poetry.dependencies]
python = "^3.9"
pytest = "*"

[tool.poetry.group.dev.dependencies]
mypy = "^1.9.0"
ruff = "^0.3.4"
types-pyyaml = "^6.0.12.20240311"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins."pytest11"]
"snappylapy" = "snappylapy.plugin"
