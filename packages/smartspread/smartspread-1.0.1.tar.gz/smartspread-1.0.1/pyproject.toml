[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "smartspread"
version = "1.0.1"
readme = "README.md"
description = "A Python library that extends gspread for enhanced spreadsheet manipulation."
authors = [
    { name = "Arved KlÃ¶hn", email = "arved.kloehn@gmail.com" }
]

requires-python = ">=3.7"
dependencies = [
    "gspread>=5.0.0",
    "pandas>=1.3.0",
    "cacherator>=0.1.0",
    "logorator>=0.1.0"
]

[project.urls]
"Homepage" = "https://github.com/Redundando/smart_spread"
"Repository" = "https://github.com/Redundando/smart_spread"

[tool.setuptools]
packages = ["smart_spread"]