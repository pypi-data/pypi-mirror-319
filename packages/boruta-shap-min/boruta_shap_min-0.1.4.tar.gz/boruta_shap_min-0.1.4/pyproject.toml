[tool.poetry]
name = "boruta-shap-min"
version = "0.1.4"
description = "Minimal version of BorutaShap"
authors = ["Eoghan Keany", "Mike Mull <mike.mull@gmail.com>"]
readme = "README.md"
packages = [{include = "boruta_shap_min"}]

[tool.poetry.dependencies]
python = "^3.11"
scipy = "^1.14.1"
llvmlite = "^0.43.0"
shap = "^0.46.0"
statsmodels = "^0.14.4"
matplotlib = "^3.10.0"
seaborn = "^0.13.2"
xgboost = "^2.1.3"
lightgbm = "^4.5.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
ruff = "^0.8.4"
pytest-cov = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
