[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "gramo_client_ager"
version = "0.1.0"
description = "A Python client for the Gramosynth API"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = ["gramosynth", "api", "client"]
authors = [
    { name = "Ager Austen", email = "ager@rightsify.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "httpx>=0.24.0",
    "dataclasses; python_version<'3.7'"
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-asyncio>=0.20.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
"Homepage" = "https://github.com/rightsify/gramo_client"
"Bug Tracker" = "https://github.com/rightsify/gramo_client/issues"