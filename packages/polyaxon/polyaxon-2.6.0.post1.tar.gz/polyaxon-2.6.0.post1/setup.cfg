[metadata]
description = file: README.md

[isort]
skip_glob = polyaxon/vendor/*
honor_noqa = True
profile = black
line_length = 88
lines_between_sections = 1
lines_between_types = 1
order_by_type = true
known_future_library = future,pies
extra_standard_library = typing,typing_extensions,mock,pytest,factory,faker,flaky,numpy,pandas,requests,websocket,jinja2,yaml,pytz
known_third_party = rest_framework,scipy,sklearn,datadog,docker,corsheaders,celery,picklefield,sentry_sdk,orjson,pydantic,clipped
known_first_party = polyaxon,traceml,hypertune
indent = '    '
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
known_django = django
forced_separate = django.contrib,django.utils
default_section = THIRDPARTY
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[tool:pytest]
addopts = --doctest-glob='*.rst'
markers = 
	api_mark
	automl_mark
	docker_mark
	cli_mark
	client_mark
	utils_mark
	managers_mark
	operators_mark
	polyaxonfile_mark
	polyflow_mark
	components_mark
	connections_mark
	workflow_mark
	container_mark
	environment_mark
	init_mark
	mounts_mark
	ops_mark
	sidecars_mark
	termination_mark
	schemas_mark
	sidecar_mark
	tracking_mark
	parser_mark
	k8s_mark
	converter_mark
	compiler_mark
	agent_mark
	polyboard_mark
	plugins_mark
	hooks_mark
	builds_mark
	events_mark
	fixtures_mark

[mypy]
python_version = 3.9
namespace_packages = true
ignore_missing_imports = True
show_error_codes = True
allow_redefinition = True
exclude = (setup.py$)|(tests/)|(vendor/)

[egg_info]
tag_build = 
tag_date = 0

