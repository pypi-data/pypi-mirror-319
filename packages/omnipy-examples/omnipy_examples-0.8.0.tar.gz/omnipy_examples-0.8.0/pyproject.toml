[tool.poetry]
name = "omnipy-examples"
version = "0.8.0"
description = ""
authors = ["Sveinung Gundersen <sveinugu@gmail.com>", "Jeanne Cheneby <jeanne.cheneby@mn.uio.no>"]
readme = "README.md"
packages = [{include = "omnipy_examples", from = "src"}]
include = [
    { path = "input" }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
#typing-inspect = "^0.8.0"
omnipy-example-data = "^0.1.0"
reader = "^3.4"
#github3-py = "^3.2.0"
#pandas = "1.5.3"
#pytest = "<8"
omnipy = "0.20.1"
#omnipy = { git = "https://github.com/fairtracks/omnipy.git", branch = "release_0.16.0" }
boto3 = "^1.35.23"
#prefect-aws = "<0.5"
#griffe = "<1"
#numpy = "<2"
prefect = ">2.20"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.8.0"
mypy = "^1.11.2"

[tool.poetry.scripts]
omnipy-examples = "omnipy_examples.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.yapf]
based_on_style = "google"
align_closing_bracket_with_visual_indent = true
blank_line_before_nested_class_or_def = false
column_limit = 100
indent_dictionary_value = true
join_multiple_lines = true
split_all_comma_separated_values = false
split_all_top_level_comma_separated_values = true
split_before_expression_after_opening_paren = true
split_before_arithmetic_operator = true

[tool.isort]
profile = "google"
force_single_line = false
multi_line_output = 1
src_paths = ["src/examples", "tests"]
line_length = 100

[tool.mypy]
python_version = "3.10"
mypy_path = "src:tests"
warn_no_return = false
disable_error_code = ["valid-type", "empty-body"]

