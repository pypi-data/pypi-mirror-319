[metadata]
name = celldex
description = Index of Reference Cell Type Datasets
author = Jayaram Kancherla
author_email = jayaram.kancherla@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/SingleR-inc/celldex
project_urls = 
	Documentation = https://github.com/SingleR-inc/celldex
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	dolomite_base
	dolomite_matrix
	dolomite_sce>=0.1.2
	gypsum_client>=0.1.3
	delayedarray>=0.5.1
	summarizedexperiment
	singlecellexperiment
	biocframe

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov celldex --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = celldex
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

