[tool.poetry]
name = "ancilla"
version = "1.1.1"
description = "Ancilla is a Python library for quantitative finance."
readme = "README.md"
authors = ["Sid Garimella <gsidsid@gmail.com>"]
packages = [{ include = "ancilla", from = "." }]

[tool.poetry.dependencies]
python = "^3.8"
polygon-api-client = ">=1.12.0"
pandas = ">=1.5.0"
numpy = ">=1.22.0"
scipy = ">=1.9.0"
fredapi = ">=0.5.2"
pytz = "*"
plotly = ">=5.24.1"

[tool.poetry.dev-dependencies]
mypy = "^1.8.0"
pytest = "^7.4.0"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
