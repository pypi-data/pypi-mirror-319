[project]
name = "ntucourse"
version = "0.1.1"
description = "Simple interface for scraping and querying NTU course information.\n"
authors = [
    { name = "kc0506", email = "kchong0506@gmail.com" },
]
dependencies = [
    "httpx>=0.27.0",
    "beautifulsoup4>=4.12.3",
    "pydantic>=2.8.2",
    "pandas>=2.2.2",
    "pytest>=8.3.2",
    "rich>=13.8.0",
    "requests>=2.32.3",
    "loguru>=0.7.3",
    "viztracer>=1.0.0",
    "tqdm>=4.67.1",
    "lxml>=5.3.0",
    "typer>=0.15.1",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.ruff]
fixable = [
    "F401",
]
line-length = 120
