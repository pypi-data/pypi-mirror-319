[project]
name = "pytest-mongodb-nono"
authors = [
    { name = "Xue hy", email = "ryhn0412@163.com" },
    { name = "Yan yp", email = "18065786386@163.com" },
]
description = "pytest plugin for MongoDB "
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Framework :: Pytest",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries"
]
dynamic = ["version"]
dependencies = [
    "pymongo"
]

[project.entry-points.pytest11]
pytest-mongodb-ry = "pytest_mongodb_ry.plugin"

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"
