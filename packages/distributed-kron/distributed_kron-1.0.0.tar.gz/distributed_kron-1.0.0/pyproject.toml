[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "distributed-kron"
version = "1.0.0"
description = "An implementation of PSGD Kron optimizer in JAX/optax for large scale distributed training."
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.10"
authors = [
    { name = "Evan Walters" },
]
keywords = [
    "python",
    "machine learning",
    "deep learning",
    "optimization",
    "jax",
]
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy",
    "chex",
    "jax",
    "jaxlib",
    "optax",
]

[project.urls]
homepage = "https://github.com/evanatyourservice/distributed_kron"
repository = "https://github.com/evanatyourservice/distributed_kron"
documentation = "https://github.com/evanatyourservice/distributed_kron#readme"
