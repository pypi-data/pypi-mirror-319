[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "/examples",
]

[project]
name = "pytermstyle"
version = "1.0.0"
authors = [
  { name="Luka", email="spotrz.official@gmail.com" },
]
maintainers = [
  { name="Luka", email="spotrz.official@gmail.com" },
]
description = "ANSI color formatting for output in terminal"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
keywords = ["color", "terminal", "console", "colored", "ANSI", "colour", "logging"]

[project.urls]
Homepage = "https://github.com/SpotRusherZ/pytermstyle"
Issues = "https://github.com/SpotRusherZ/pytermstyle/issues"