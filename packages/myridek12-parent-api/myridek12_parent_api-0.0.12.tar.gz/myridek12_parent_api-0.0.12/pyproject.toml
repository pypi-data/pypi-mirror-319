[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "myridek12_parent_api"
version = "0.0.12"
authors = [
    {name = "Jacob Schwartz",email = "jake@schwartzpub.com"},
]
description = "A small async API wrapper for MyRideK12 Parents."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp",
    "pydantic",
    "beautifulsoup4",
]

[project.urls]
"Homepage" = "https://github.com/schwartzpub/myridek12_parent_api"
"Bug Tracker" = "https://github.com/schwartzpub/myridek12_parent_api/issues"