[project]
name = "shareds"
version = "0.3.0"
description = "Shared dataset repository for meter reading"
dependencies = [
    "numpy",
    "pillow",
    "matplotlib",
    "meterviewer>=1.2.1",
    "lmdb>=1.5.1",
]
authors = [
    { name = "svtter", email = "svtter@qq.com" },
]
requires-python = "!=3.9.7,<3.10.0,>3.9"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = []

[tool.ruff]
line-length = 88
indent-width = 2

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
]
ignore = []

[tool.ruff.lint.isort]
known-first-party = [
    "shareds",
]
