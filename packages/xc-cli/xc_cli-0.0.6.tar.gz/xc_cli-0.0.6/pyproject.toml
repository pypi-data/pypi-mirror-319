[tool.poetry]
name = "xc-cli"
version = "0.0.6"
description = "A lightweight and versatile toolkit designed to simplify and enhance your Linux workflow with powerful utilities."
authors = ["CtrlX <gitctrlx@gmail.com>"]
license = "GPL-v3"
readme = "README.md"
packages = [{include = "xc"}]

[tool.poetry.scripts]
xc = "xc.xc:app"

[tool.poetry.dependencies]
python = "^3.11"
typer = "^0.12.5"
art = "^6.4"
libtmux = "^0.40.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pre-commit = "^4.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
