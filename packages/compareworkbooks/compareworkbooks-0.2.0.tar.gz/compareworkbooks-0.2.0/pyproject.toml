[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "openpyxl>=3.1.3",
]
description = "This project compares workbooks with openpyxl."
keywords = []
name = "compareworkbooks"
readme = "README.rst"
requires-python = ">=3.8"
version = "0.2.0"

[project.license]
file = "LICENSE.txt"

[project.urls]
Documentation = "https://pypi.org/project/compareworkbooks/"
Download = "https://pypi.org/project/compareworkbooks/#files"
Source = "https://github.com/johannes-programming/compareworkbooks/"
