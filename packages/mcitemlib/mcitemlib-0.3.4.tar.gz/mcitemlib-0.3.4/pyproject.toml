[tool.poetry]
name = "mcitemlib"
version = "0.3.4"
description = "A library for creating and editing Minecraft items using python."
authors = ["Amp"]
license = "MIT"
readme = "README.md"
keywords=["minecraft", "item", "block", "nbt"]
repository = "https://github.com/Amp63/mcitemlib"

[tool.poetry.dependencies]
python = "^3.8"
nbtlib = "^2.0.4"
websocket-client = "^1.8.0"
numpy = "^2.2.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
