[project]
name = "svlearn-bootcamp"
version = "0.1.1"
description = "Base dependency for all the llm bootcamp projects at SupportVectors AI Lab"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "crewai>=0.95.0",
    "crewai-tools>=0.0.1",
    "decorator>=5.1.1",
    "hyperopt>=0.2.7",
    "instructor>=1.7.2",
    "loguru>=0.7.3",
    "markdown>=3.7",
    "matplotlib>=3.10.0",
    "mkdocs>=1.6.1",
    "mkdocs-awesome-pages-plugin>=2.10.1",
    "mkdocs-include-markdown-plugin>=7.1.2",
    "mkdocs-material>=9.5.49",
    "mkdocs-material-extensions>=1.3.1",
    "mkdocs-mermaid2-plugin>=1.2.1",
    "mkdocstrings[python]>=0.27.0",
    "mknotebooks>=0.8.0",
    "mlflow>=2.19.0",
    "numpy>=2.2.1",
    "openai>=1.59.4",
    "pandas>=2.2.3",
    "pathlib>=1.0.1",
    "plotly>=5.24.1",
    "pydantic>=2.10.4",
    "pykwalify>=1.8.0",
    "pytest>=8.3.4",
    "rich>=13.9.4",
    "ruamel-yaml>=0.18.10",
    "ruff>=0.8.6",
    "scikit-learn>=1.6.0",
    "sentence-transformers>=3.3.1",
    "spacy>=3.8.3",
    "sqlalchemy>=2.0.36",
    "streamlit>=1.41.1",
    "torch>=2.5.1",
    "torchaudio>=2.5.1",
    "torchvision>=0.20.1",
    "transformers>=4.47.1",
]


[tool.hatch]
packages = "src"

[tool.pytest.ini_options]
testpaths = ["tests"]
