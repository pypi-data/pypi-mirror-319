$schema: 'https://json-schema.org/draft/2020-12/schema'
$id: 'https://raw.githubusercontent.com/wmo-im/bufr2geojson/main/bufr2geojson/resources/schemas/wmo-om-profile-geojson.yaml'
title: WMO GeoJSON profile for observations and measurements
description: WMO GeoJSON profile for observations and measurements
required:
  - type
  - geometry
  - properties
properties:
  type:
    type: string
    enum:
      - Feature
  geometry:
    oneOf:
      - type: object
        required:
          - type
          - coordinates
        properties:
          type:
            type: string
            enum:
              - Point
          coordinates:
            type: array
            minItems: 2
            maxItems: 3
            items:
              type: number
      - type: 'null'
  id:
    type:
      - string
      - integer
  links:
    type: array
    items:
      type: object
      required:
        - href
        - rel
      properties:
        href:
          type: string
          example: http://data.example.com/buildings/123
        rel:
          type: string
          example: alternate
        type:
          type: string
          example: application/geo+json
        hreflang:
          type: string
          example: en
        title:
          type: string
          example: Trierer Strasse 70, 53115 Bonn
        length:
          type: integer
  conformsTo:
    type: array
    items:
      type: string
  properties:
    type: object
    properties:
      identifier:
        type: string
        description: feature identifier
      wigos_station_identifier:
        type:
          - 'null'
          - string
        description: WIGOS station identifier for station making observations
      phenomenonTime:
        type: string
        format: date-time
        description: Date and time that feature was observed or measured
      resultTime:
        type: string
        format: date-time
        description: Date and time result first became available
      name:
        type: string
        description: Name of parameter observed or measured
      description:
        type:
          - string
          - 'null'
        description: Text representation of value if non-numeric
      units:
        type: string
        description: Units that value is reported in
      value:
        type: number
        description: 'Value of the parameter reported if numeric, use description if non-numeric'
      metadata:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              description: Name of metadata associated with observation
            description:
              type:
                - string
                - 'null'
              description: Text representation of value if non-numeric
            units:
              type: string
              description: Units value report in if numeric
            value:
              type:
                - number
                - 'null'
              description: 'Numerical value of metadata element, use description field if non-numeric'
    required:
      - phenomenonTime
      - name
      - value
      - units
  _meta:
    type: object
examples:
  - conformsTo:
      - 'http://www.wmo.int/spec/om-profile-1/1.0/req/geojson'
    properties:
      identifier: string
      wigos_station_identifier: string
      phenomenonTime: '2019-08-24T14:15:22Z'
      resultTime: '2019-08-24T14:15:22Z'
      name: string
      description: string
      units: string
      value: 0
      metadata:
        - name: string
          description: string
          units: string
          value: 0
    _meta: {}
    type: Feature
    geometry:
      type: Point
      coordinates:
        - 0
        - 0
    id: string
    links:
      - href: 'http://data.example.com/buildings/123'
        rel: alternate
        type: application/geo+json
        hreflang: en
        title: 'Trierer Strasse 70, 53115 Bonn'
        length: 0
