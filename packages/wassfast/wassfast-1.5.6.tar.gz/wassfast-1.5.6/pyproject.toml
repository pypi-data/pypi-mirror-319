[build-system]
requires = ["setuptools", "setuptools-scm",
]
build-backend = "setuptools.build_meta"

[project]
name = "wassfast"
description = "The next-generation stereo processing pipeline for sea waves 3D reconstruction."
readme = "README_pypi.md"
requires-python = ">=3.8"
keywords = ["WASS", "3D", "Sea-waves"]
license = {text = "GPL3"}
authors = [
  {email = "filippo.bergamasco@unive.it"},
  {name = "Filippo Bergamasco"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta"
]
dependencies = [
    "tensorflow==2.2",
    "protobuf==3.20.0",
    "numpy==1.22",
    "matplotlib",
    "netcdf4",
    "pyopengl",
    "scipy",
    "opencv-python>=2.4.6",
    "tqdm",
    "glfw",
    "mako",
]
dynamic = ["version"]

[project.urls]
homepage = "https://sites.google.com/unive.it/wass"
#documentation = "https://readthedocs.org"
repository = "https://gitlab.com/fibe/wassfast"

[project.scripts]
wassfast = "wassfast._wassfast:wassfast_main"

[tool.setuptools]
packages = ["wassfast"]
#[tool.setuptools]
#py-modules = []

#[tool.setuptools.packages.find]
#where = ["."]  # list of folders that contain the packages (["."] by default)
#include = ["wassfast"]  # package names should match these glob patterns (["*"] by default)
#exclude = ["Pipfile*","*environment*yml"]  # exclude packages matching these glob patterns (empty by default)
#namespaces = false  # to disable scanning PEP 420 namespaces (true by default)


[tool.setuptools.dynamic]
version = {attr = "wassfast._wassfast.version"}

# ... other project metadata fields as specified in:
#     https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
