[tool.poetry]
name = "pytransitions"
version = "v0.9.2rc1"
description = "A lightweight, object-oriented Python state machine implementation with many extensions."
authors = ["haonv <vanhao1915@gmail.com>"]
license = "MIT"  # Replace with your actual license
readme = "README.md"  # Ensure this matches your project's README file
packages = [
    { include = "transitions" }
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
[tool.setuptools.package-data]
"transitions" = ["py.typed", "data/*"]
"transitions.tests" = ["data/*"]


[tool.poetry.dependencies]
# Support Python from 2.7 to 3.12
python = "^3.10"
six = ">=1.10"

[tool.poetry.group.dev.dependencies]
ruff = "^0.2.2"
mypy = "1.13.0"
pylint = "3.2.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
