[project]
name = "depscan"
version = "0.1.4"
description = "A fast Python dependency analyzer that automatically discovers and extracts third-party imports"
authors = [
    {name = "linkedlist771", email = "213193509seu@gmail.com"},
]
dependencies = [
    "typing",
]
requires-python = ">=3.7"
readme = "README.md"
license = {text = "MIT"}
keywords = ["dependency", "requirements", "analyzer", "imports"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/linkedlist771/depscan"
Repository = "https://github.com/linkedlist771/depscan.git"

[project.scripts]
depscan = "depscan:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
