# pyproject.toml

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "crypt_dozer"
version = "1.0.0"
description = "A simple package for encrypting and decrypting data using the cryptography library"
authors = ["Sathvik sathik@dview.io"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/sathvik/crypt_dozer"

[tool.poetry.dependencies]
python = "^3.6"
cryptography = "^3.3"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
