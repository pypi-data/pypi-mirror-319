[build-system]
requires = ["setuptools>=61.0", "ruamel.yaml", "colorama"]
build-backend = "setuptools.build_meta"

[project]
name = "experiment_config_jvasilakes"
version = "0.0.1"
authors = [
  { name="Jake Vasilakes", email="jvasialkes@gmail.com" },
]
description = "A package for configuring and logging ML experiments"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jvasilakes/experiment-config"
