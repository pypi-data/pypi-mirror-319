[project]
name = "sifi-bridge-py"
version = "1.3.0"
description = "Python bindings over the SiFi Bridge tool."
authors = [
    { name = "SiFi Labs", email = "gabrielg@sifilabs.com" },
]
dependencies = [
    "numpy",
    "requests>=2.32.3",
    "semantic-version>=2.10.0",
]
requires-python = "<3.13, >=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
repository = "https://github.com/SiFiLabs/sifi-bridge-py"

[project.optional-dependencies]
examples = [
    "matplotlib>=3.9.2",
    "pylsl>=1.16.2",
    "PySide6>=6.7.2",
    "pyqtgraph>=0.13.7",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
