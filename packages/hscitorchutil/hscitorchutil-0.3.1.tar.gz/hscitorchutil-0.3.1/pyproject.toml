[tool.poetry]
name = "hscitorchutil"
version = "0.3.1"
description = "HSCI research group utilities for pytorch (lightning)"
authors = ["Eetu Mäkelä <eetu.makela@helsinki.fi>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/hsci-r/hscitorchutil"
keywords = [
    "pytorch",
    "dataset"
]

[tool.poetry.dependencies]
python = ">=3.10,<4"
edzip = ">=0.2.0"
torch = ">=2.0.1"
numpy = ">=1.26.2"
pyyaml = ">=6.0.1"
s3fs = ">=2023.12.2"
tqdm = ">=4.66.1"
multiprocessing-utils = ">=0.4"
morefs = {extras = ["asynclocalfs"], version = "^0.2.1"}
hscifsspecutil = ">=0.1.0"
torchdata = ">=0.9.0"


[tool.poetry.group.dev.dependencies]
hereutil = ">=0.1.4"
autopep8 = ">=2.0.4"
pre-commit = ">=3.6.0"
pylint = ">=3.0.3"
Sphinx = ">=7.2.6"
sphinx-rtd-theme = ">=2.0.0"
pytest = ">=7.4.3"
pyperf = ">=2.6.2"
ipykernel = ">=6.27.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
