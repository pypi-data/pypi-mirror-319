[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta:__legacy__"

[project]
name = "auth0_oauth2_backend"
version = "1.0.4"
authors = [
  { name="Zameel Hassan", email="zameel@blend-ed.com" },
]
description = "An Open edX Python Social Auth backend for Tutor Auth0"
readme = "README.rst"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "social-auth-core>=4.5.4",
  "social-auth-app-django==5.4.2",
]
keywords = ["Open edX", "oauth", "Auth0"]

[project.urls]
"Homepage" = "https://github.com/blend-ed/auth0-oauth2-backend"
"Bug Tracker" = "https://github.com/blend-ed/auth0-oauth2-backend/issues"
