[metadata]
name = edkrule
version = 1.0.0.6
author = thcpc
author_email = redcpc@163.com
description = e5 规则引擎
long_description = file: README.md
long_description_content_type = text/markdown
url = http://www.xxx.com
project_urls = 
	Bug Tracker = http://www.xxx.com
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	lxml
	pytest
	Jinja2
include_package_data = False
python_requires = >=3.9

[options.packages.find]
where = src

[options.package_data]
* = *.xml
	engine/xml/schema/rule-define.xsd
	utils/output/tree-vertical.html.jinja

[egg_info]
tag_build = 
tag_date = 0

