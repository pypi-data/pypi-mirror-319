[project]
name = "bugpy"
version = "0.0.18"
authors = [
  { name="Laurence Still", email="lstill2@wisc.edu" },
]
description = "Internal package for BickLab data management and analysis"
requires-python = ">=3.8"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]
[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
Homepage = "https://git.doit.wisc.edu/lstill21/bugpy"
Issues = "https://git.doit.wisc.edu/lstill21/bugpy/issues"