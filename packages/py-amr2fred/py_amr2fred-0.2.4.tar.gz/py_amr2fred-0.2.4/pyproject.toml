[project]
name = "py_amr2fred"
version = "0.2.4"
authors = [
  { name="Antonello Meloni", email="antonello.meloni@unica.it" },
  { name="Alessandro Russo", email="alessandro.russo@cnr.it" }
]

dependencies = [
    "rdflib~=7.1.1",
    "Unidecode~=1.3.8",
    "requests~=2.32.3",
	"nltk~=3.9.1",
	"SPARQLWrapper~=2.0.0",
	"wikimapper~=0.2.0",
	"tqdm~=4.67.1"
	
]

description = "TEXT to AMR to RDF/OWL translator." 
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]

[project.urls]
Homepage = "https://github.com/infovillasimius/py_amr2fred"
Issues = "https://github.com/infovillasimius/py_amr2fred/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
mypkg = ["*.json", "*.tsv"]

