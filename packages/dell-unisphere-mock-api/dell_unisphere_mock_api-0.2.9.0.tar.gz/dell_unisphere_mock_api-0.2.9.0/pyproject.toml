[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dell-unisphere-mock-api"
version = "0.2.9.0"
authors = [
  { name="Lyuboslav Petrov", email="petrov.lyuboslav.work@gmail.com" },
]
description = "A FastAPI-based mock implementation of the Dell EMC Unisphere REST API"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "fastapi>=0.104.1",
    "uvicorn>=0.24.0",
    "python-multipart>=0.0.6",
    "python-jose[cryptography]>=3.3.0",
    "passlib>=1.7.4",
    "pydantic>=2.5.2",
    "pydantic-settings>=2.1.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.21.1",
    "httpx>=0.25.2",
    "pytest-cov>=4.1.0",
]
dev = [
    "pre-commit>=3.6.0",
    "black>=23.12.0",
    "isort>=5.13.2",
    "flake8>=6.1.0",
    "flake8-docstrings>=1.7.0",
    "flake8-quotes>=3.3.2",
    "flake8-bugbear>=23.12.2",
    "mypy>=1.7.1",
    "bandit>=1.7.6",
]

[project.urls]
"Homepage" = "https://github.com/nirabo/dell-unisphere-mock-api"
"Bug Tracker" = "https://github.com/nirabo/dell-unisphere-mock-api/issues"

[tool.pytest.ini_options]
addopts = "-v"
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "strict"

[tool.coverage.run]
source = ["dell_unisphere_mock_api"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.black]
line-length = 120
target-version = ["py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 120

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "tests.*",
    "dell_unisphere_mock_api.__main__"
]
disallow_untyped_defs = false
check_untyped_defs = false

[[tool.mypy.overrides]]
module = [
    "dell_unisphere_mock_api.models.*",
    "dell_unisphere_mock_api.controllers.*",
    "dell_unisphere_mock_api.routers.*"
]
implicit_reexport = true

[tool.bandit]
exclude_dirs = ["tests"]
# Skip assert warnings in tests and random usage in mock implementations
skips = ["B101", "B311", "B104"]
