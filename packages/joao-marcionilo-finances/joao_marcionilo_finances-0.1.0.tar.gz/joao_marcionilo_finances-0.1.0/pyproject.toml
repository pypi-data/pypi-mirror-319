[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "joao_marcionilo_finances"
version = "0.1.0"
description = "Package with CRUD using SQL Server and a FastAPI local server for testing it"
readme = "README.md"
requires-python = ">=3.12"
authors = [
  { name="Jo√£o Marcionilo", email="marcionilojob@gmail.com" },
]
dependencies = [
    "pydantic<2.0.0",
    "fastapi~=0.115.2",
    "uvicorn~=0.32.0",
    "pyodbc~=5.2.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/Joao-Marcionilo/finances"