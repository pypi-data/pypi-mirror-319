[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "linkedin-automation-mcp"
version = "0.1.0"
authors = [
    { name="Shrey Shah", email="shrey.shah@vivun.com" },
]
description = "A LinkedIn scraping and automation tool"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "playwright>=1.39.0",
    "fastapi>=0.104.1",
    "uvicorn>=0.24.0",
    "pydantic>=2.5.2",
    "python-dotenv>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/linkedin-automation"
"Bug Tracker" = "https://github.com/yourusername/linkedin-automation/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/linkedin_automation"] 