[project]
name = "eflips-opt"
version = "0.1.4"
description = "A collection of pre-simulation optimization algorithms for eFLIPS."
authors = [
  {name = "Ludger Heide",email = "ludger.heide@tu-berlin.de"},
  {name = "Shuyao Guo",email = "shuyao.guo@tu-berlin.de"}
]
readme = "README.md"
license = "AGPLV3.md"
requires-python = ">=3.10"

[tool.poetry]
packages = [{include="eflips/opt"}]

[project.urls]
Repository = "https://github.com/mpm-tu-berlin/eflips-opt"

[tool.poetry.dependencies]
eflips-model = ">=3.0.0, <7.0.0"
pandas = "^2.1"
shapely = "^2.0.3"
openrouteservice = "^2.3.3"
gurobipy = "^11.0.1"
pyomo = "^6.7.1"
numpy = "^1.26.4"
plotly = "^5.22.0"
networkx = "^3.3"
scipy = "^1.14.0"
tqdm = "^4.66.4"
eflips-schedule-rust = "^2.0.1"
dash-cytoscape = "^1.0.2"

[tool.poetry.group.dev.dependencies]
pandas-stubs = "^2.2.2.240603"
pytest = "^8.2.1"
black = "^24.4.2"
pylint = "^3.2.2"
pre-commit = "^3.7.1"
mypy = "^1.7.1"
types-tqdm = "^4.66.0.20240417"

[tool.mypy]
plugins = "numpy.typing.mypy_plugin"

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"
