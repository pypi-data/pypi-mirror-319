[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "githupdate"
version = "1.0.1"
authors = [
  { name="TheEC20", email="mailtheec20@gmail.com" },
]
description = "Package to update software from a github repository"
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "requests",
  "packaging"
]

[project.urls]
Homepage = "https://github.com/ExtremeCreator20/githupdate"
Issues = "https://github.com/ExtremeCreator20/githupdate/issues"