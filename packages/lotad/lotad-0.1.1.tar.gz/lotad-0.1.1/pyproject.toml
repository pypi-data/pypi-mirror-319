[project]
name = "lotad"
version = "0.1.1"
description = "Lotad helps you identify schema changes, data differences, and structural modifications between database versions."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.1.8",
    "duckdb>=1.1.3",
    "inquirer>=3.4.0",
    "jinja2>=3.1.5",
    "orjson>=3.10.13",
    "pandas>=2.2.3",
    "pyyaml>=6.0.2",
    "structlog>=24.4.0",
    "xxhash>=3.5.0",
]

[project.scripts]
lotad = "lotad.cli:cli"

[tool.setuptools.package-data]
"lotad" = [
    "queries/**/*.sql",
    "reports/*.j2"
]
