[project]
name = "personal-mcp"
version = "0.1.0"
description = "Personal MCP server for health and well-being tracking"
dependencies = [
    "mcp>=0.1.0",
    "pandas",
    "pydantic",
]

[project.scripts]
personal-mcp = "personal_mcp.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100

[tool.hatch.build.targets.wheel]
packages = ["src/personal_mcp"]