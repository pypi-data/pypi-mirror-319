[build-system]
requires = ["hatchling","annotated-types","pydantic","setuptools","typing-extensions","wheel"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/Container"]

[project]
name = "util-container"
version = "1.0.0"
authors = [
  { name="Iván Sayavedra", email="sayaivan@gmail.com" },
]
description = "Utilidades para trabajar con clases inspiradas en programación funcional."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]