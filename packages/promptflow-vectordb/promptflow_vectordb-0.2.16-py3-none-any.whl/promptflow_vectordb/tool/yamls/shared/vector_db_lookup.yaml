promptflow_vectordb.tool.vector_db_lookup.VectorDBLookup.search:
  name: Vector DB Lookup
  tool_state: archived
  description: Search vector based query from existing Vector Database.
  type: python
  module: promptflow_vectordb.tool.vector_db_lookup
  class_name: VectorDBLookup
  function: search
  inputs:
    connection:
      type: [CognitiveSearchConnection, QdrantConnection, WeaviateConnection]
    index_name:
      type:
      - string
      enabled_by: connection
      enabled_by_type: [CognitiveSearchConnection]
    collection_name:
      type:
      - string
      enabled_by: connection
      enabled_by_type: [QdrantConnection]
    class_name:
      type:
      - string
      enabled_by: connection
      enabled_by_type: [WeaviateConnection]
    text_field:
      default: null
      type:
      - string
      enabled_by: connection
      enabled_by_type: [CognitiveSearchConnection, QdrantConnection, WeaviateConnection]
    vector_field:
      default: null
      type:
      - string
      enabled_by: connection
      enabled_by_type: [CognitiveSearchConnection]
    search_params:
      default: null
      type:
      - object
      enabled_by: connection
      enabled_by_type: [CognitiveSearchConnection, QdrantConnection]
    search_filters:
      default: null
      type:
      - object
      enabled_by: connection
      enabled_by_type: [CognitiveSearchConnection, QdrantConnection]
    vector:
      type:
      - list
    top_k:
      default: '3'
      type:
      - int