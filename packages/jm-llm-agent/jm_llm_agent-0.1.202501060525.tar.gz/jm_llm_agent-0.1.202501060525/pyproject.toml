[project]
name = "jm-llm-agent"
version = "0.1.202501060525"
description = "A unified LLM agent interface"
requires-python = ">=3.10"
authors = [
    { name = "zhangjimin", email = "zhangjimin795@gmail.com" }
]

dependencies = [
    "python-dotenv",
    "playwright",
    "bs4",
    "numpy >1.24.4",
    "yfinance",
    "pandas>=2.2.0",
    "httpx[socks]>=0.28.1",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
    "ruff",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
include = [
    "src/**/*.py"
]
exclude = [
    "src/**/*.pyc"
]

[tool.ruff]
lint.select = [
    "E",   # pycodestyle 错误
    "F",   # pyflakes
    "I",   # isort importing rules
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

# 行长度设置
line-length = 119

# 自动修复
fix = true

