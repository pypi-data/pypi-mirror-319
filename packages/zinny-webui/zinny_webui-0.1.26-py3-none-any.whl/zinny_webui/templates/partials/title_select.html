<!-- Title Section -->
<div class="container" id="title-select-container">
    <!-- Title Selection Section -->
    <div class="input-group mb-3" id="title-input-group">
        <span class="input-group-text" id="title-section">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path>
            </svg>
        </span>
        <input id="title-search-input" type="text" class="form-control" placeholder="Start typing a title to review" aria-label="Search Titles" oninput="TitleSelect.searchTitles()">
        <button id="title-filter-button" class="btn btn-secondary was-btn-outline bi bi-funnel" type="button" onclick="TitleSelect.toggleFilters()" data-bs-toggle="collapse" data-bs-target="#title-filter-body" aria-expanded="false" aria-controls="title-filter-body">
        </button>
    </div>
    <div id="title-filters-container" class="filters-container hidden">
        <!-- Filter Section -->
        <div id="title-filter-options">
            <fieldset class="fieldset-compact">
                <legend class="form-label">Year Range</legend>
                <div class="d-flex">
                    <button id="title-filter-lock-button" class="btn btn-secondary was-btn-outline" type="button" onclick="TitleSelect.toggleFilterLock()" >
                        <i class="bi bi-unlock"></i>
                    </button>
                    <input id="title-start-year" type="number" class="form-control me-2" placeholder="Start Year">
                    <input id="title-end-year" type="number" class="form-control" placeholder="End Year">
                    <button id="title-filter-clear" class="btn btn-secondary was-btn-outline" type="button" onclick="TitleSelect.clearFilters()" >
                        <i class="bi bi-x "></i>
                    </button>
                </div>
            </fieldset>
        </div>
    </div>
    
    <!-- Search Results -->
    <ul id="title-search-results" class="list-group mt-2 text-center"><div class="text-center">-- search Results --</div>></ul>

    <!-- Add Title Form Template -->
    <template id="add-title-form-template">
        <li class="list-group-item">
            <h5>Add New Title</h5>
            <form id="add-title-form" class="row g-3 justify-content-between">
                <div class="col-sm-8 col-xs-12">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="add-title-name" name="name" required>
                </div>
                <div class="col-sm-4 col-xs-12">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="add-title-year" name="year" required>
                </div> 
                <div class="col-sm-4 col-xs-6">
                    <label for="type"class="form-label">Title Type</label>
                    <select id="add-title-type" class="form-select"  name="type"  required>
                        <option selected disabled value="">Select Title Type</option>
                        <option value="movie" selected>Movie</option>
                        <option value="short">Short</option>
                        <option value="tvseries">TV Series</option>
                        <option value="tvMiniSeries">TV Mini Series</option>
                        <option value="video">Video</option>
                        <option value="not-listed">Not Listed</option>
                    </select>
                </div>
                <div class="col-sm-8 col-xs-12 clear-fix d-flex d-flex-column justify-content-end">
                    <button type="submit" class="btn btn-primary float-end" style="margin-top: auto;"><i class="bi bi-plus-lg"></i>Add Title</button>
                </div>
            </form>
            <div id="add-title-error" style="color: red; display: none;"></div>
        </li>
    </template>
    
</div>
