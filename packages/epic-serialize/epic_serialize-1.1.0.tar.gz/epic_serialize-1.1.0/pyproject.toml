[tool.poetry]
name = "epic-serialize"
version = "1.1.0"
description = "Easy serialization of Python objects with multiprocessing support"
authors = ["Uri Sternfeld", "Assaf Ben-David", "Yonatan Perry"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/epic-framework/epic-serialize"
packages = [{include = "epic"}]

[tool.poetry.dependencies]
python = "^3.10"
epic-common = "*"
epic-logging = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-cov = "*"
dill = "*"
lz4 = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
