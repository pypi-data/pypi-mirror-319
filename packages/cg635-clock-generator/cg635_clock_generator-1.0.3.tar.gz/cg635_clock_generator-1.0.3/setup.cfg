[metadata]
name = cg635-clock-generator
description = Interface with a Stanford Research Systems CG635 Synthesized Clock Generator
author = Leandro Lanzieri
author_email = leandro.lanzieri@desy.de
license = LGPL-3.0-or-later
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://gitlab.desy.de/leandro.lanzieri/cg635-clock-generator
project_urls = 
	Source = https://gitlab.desy.de/leandro.lanzieri/cg635-clock-generator
	Documentation = http://cg635-clock-generator-leandro-lanzieri-c9d5fa14e6af42e02aa27f45.pages.desy.de
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	pyvisa
	pyvisa-py
	pyserial

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[tool:pytest]
addopts = 
	--cov cg635_clock_generator --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = cg635_clock_generator
extensions = 
	gitlab
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

