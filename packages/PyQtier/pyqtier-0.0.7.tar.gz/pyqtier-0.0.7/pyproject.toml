[project]
name = "PyQtier"
version = "0.0.7"
authors = [
    { name = "Korzhak", email = "bohdan.korzhak@gmail.com" },
]
description = "Make your onw desktop app faster"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "click==8.1.7",
    "colorama==0.4.6",
    "PyQt5==5.15.9",
    "pyqt5-plugins==5.15.9.2.3",
    "PyQt5-Qt5==5.15.2",
    "pyqt5-tools==5.15.9.3.3",
    "python-dotenv==1.0.1",
    "qt5-applications==5.15.2.2.3",
    "qt5-tools==5.15.2.1.3",
]

[project.urls]
Homepage = "https://github.com/Korzhak/PyQtier"
Issues = "https://github.com/Korzhak/PyQtier/issues"

[project.scripts]
pyqtier = "pyqtier.scripts.cli:cli"

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["pyqtier", "pyqtier.scripts"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"