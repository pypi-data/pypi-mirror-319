[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlperf-automations"
version = "0.1.0"
description = "An automation interface for ML applications"
authors = [
    { name = "Arjun", email = "arjun@gateoverflow.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.7"
keywords = ["mlc", "pypi", "package", "automation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests"
]

[project.urls]
Homepage = "https://github.com/gateoverflow/mlc"
Documentation = "https://gateoverflow.github.io/mlc"
Repository = "https://github.com/gateoverflow/mlc"
Issues = "https://github.com/gateoverflow/mlc/issues"

[tool.setuptools]
packages = ["mlc"]

