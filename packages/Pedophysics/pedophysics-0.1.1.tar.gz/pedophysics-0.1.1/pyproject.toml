[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Pedophysics"
version = "0.1.1"
description = "A Python package for soil electromagnetic geophysics"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name="Gaston Matias Mendoza Veirana", email="mendoveirana@gmail.com" }
]
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "matplotlib",
    "pandas",
    "scipy"
]
keywords = ["soil", "geophysics", "petrophysics", "pedophysics"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
