[metadata]
name = srun-swpu-cli
version = 0.1.1
author = RE1IFE
author_email = me@re1ife.top
description = SWPU SRun Network Authentication CLI
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JustACP/srun-swpu-cli
license = GPL-3.0
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	srun-swpu>=0.1.0
	rich>=13.0.0

[options.packages.find]
where = src
include = srun_swpu_cli

[options.entry_points]
console_scripts = 
	srun-swpu-cli = srun_swpu_cli.cli:main

[egg_info]
tag_build = 
tag_date = 0

