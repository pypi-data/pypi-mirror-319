[tool.poetry]
name = "buzzsprout-client"
version = "0.2.0"
description = "Python client for Buzzsprout API"
authors = ["Peter Labaj <peter.labaj@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "buzzsprout_client"}]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
Homepage = "https://github.com/plabaj/buzzsprout-client"
