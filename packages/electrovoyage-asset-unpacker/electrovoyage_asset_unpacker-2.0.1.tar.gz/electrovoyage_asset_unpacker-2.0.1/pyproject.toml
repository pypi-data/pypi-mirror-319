[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "electrovoyage_asset_unpacker"
version = "2.0.1"
authors = [
  { name="electrovoyage.", email="electrovoyagesoftware@gmail.com" },
]
description = "Unpacker for electrovoyage's compressed asset packs."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/electrovoyage/electrovoyage_asset_unpacker"
Issues = "https://github.com/electrovoyage/electrovoyage_asset_unpacker/issues"