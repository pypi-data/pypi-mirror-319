[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pybashproof"
version = "0.1.2"
description = "Conceptual bash-shell tracking and logging."
authors = [
    { name = "bitdruid", email = "bitdruid@outlook.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["bash", "shell", "tracking", "logging"]
classifiers = [
    "Programming Language :: Python :: 3.6",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"

[project.scripts]
bashproof = "pybashproof:main"

[project.urls]
Homepage = "https://github.com/bitdruid/forensic_concepts"