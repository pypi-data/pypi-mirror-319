[tool.poetry]
name = "jetstreamcli"
version = "0.1.3"
description = "Roblox utility tool for converting videos/gifs into frames for importing into Roblox"
authors = ["Sam Perillo <sam@perillo.dev>"]
readme = "README.md"
packages = [
    { include = "jetstreamcli" },
]

[tool.poetry.dependencies]
python = "^3.12"
click = "^8.1.8"
rblx-open-cloud = "^2.1.4"
colorama = "^0.4.6"
termcolor = "^2.5.0"
replicate = "^1.0.4"
ffmpeg-python = "^0.2.0"
requests = "^2.32.3"
xmltodict = "^0.14.2"
inquirer = "^3.4.0"
jsonmerge = "^1.9.2"
show-in-file-manager = "^1.1.5"

[tool.poetry.dev-dependencies]
mkdocs-material = "^9.5.49"
mkdocs-glightbox = "^0.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
jetstream = "jetstreamcli.jetstream:cli"