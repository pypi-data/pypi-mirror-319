[tool.poetry]
name = "taxonomy-resolver"
version = "1.1.0"
description = "Taxonomy Resolver builds NCBI Taxonomy Trees and lists of Taxonomy Identifiers (TaxIDs) based on the NCBI Taxonomy Database"
authors = ["FÃ¡bio Madeira <fmadeira@ebi.ac.uk>"]
readme = "README.rst"
include = ["CHANGELOG.rst"]
license = "Apache-2.0"
packages = [{include = "taxonomyresolver"}]
classifiers = [
        "Development Status :: 4 - Beta",
        "Intended Audience :: Developers",
        "Intended Audience :: Science/Research",
        "Natural Language :: English",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
        "Programming Language :: Python :: Implementation :: PyPy",
        "Topic :: Internet",
        "Topic :: Scientific/Engineering :: Bio-Informatics",
        "Topic :: Software Development :: Libraries :: Python Modules",
        "License :: OSI Approved :: Apache Software License",
]

[tool.poetry.dependencies]
python = "^3.10"
click = ">=8.1.7"
requests = ">=2.32.2"
pytest = ">=8.2.1"
pandas = ">=2.2.2"
tqdm = ">4.65.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.poetry.scripts]
taxonomy-resolver = "taxonomyresolver.cli:cli"
