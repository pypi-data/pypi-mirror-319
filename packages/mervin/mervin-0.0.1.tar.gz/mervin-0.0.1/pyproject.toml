[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mervin"
version = "0.0.1"
description = "A Python package"
readme = "README.md"
authors = [
    { name = "MervinPraison" }
]
license = { file = "LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/praison/mervin"
