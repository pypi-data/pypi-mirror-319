[tool.poetry]
name = "dars"
version = "2.1.0"
description = "Клиент для сервиса отдачи информации и документов ЕИС"
authors = ["Nik M <nn.mikh@yandex.ru>"]
readme = "README.md"
license = "MIT"
homepage = 'https://gitverse.ru/gosplan-v2/dars'
repository = 'https://gitverse.ru/gosplan-v2/dars'
keywords = ['ЕИС', 'закупки']
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
]

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.12.3"
toml = "^0.10.2"
jinja2 = "^3.1.3"
pydantic-settings = {extras = ["toml"], version = "^2.2.1"}
requests = "^2.31.0"
boto3 = "^1.34.84"


[tool.poetry.group.dev.dependencies]
ipython = "^8.23.0"
pytest = "^8.1.1"
pytest-cov = "^5.0.0"
pylint = "^3.1.0"
pip-audit = "^2.7.2"
flake8 = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
dars = 'dars.cli:app'
