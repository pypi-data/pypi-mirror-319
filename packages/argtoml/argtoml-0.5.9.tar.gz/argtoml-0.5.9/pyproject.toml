
[project]
name = "argtoml"
version = "0.5.9"
description = "Add the keys from a .toml file to your CLI as arguments. Their values default to the values in the .toml file."
dependencies = ["tomli_w"]
dynamic = ["readme"]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[git]
github = "https://github.com/JJJHolscher/argtoml"

[project.urls]
homepage = "https://github.com/JJJHolscher/argtoml"

[[project.authors]]
name = "Jochem HÃ¶lscher"
email = "a.fake@e.mail"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["argtoml"]

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}

[tool.jupytext]
formats = "ipynb,py"

[tool.pyright]
exclude = ".venv"
venvPath = "."
venv = ".venv"
reportMissingImports = false
