[tool.black]
line-length = 79
skip_magic_trailing_comma = true

[tool.isort]
profile = "black"
line_length = 79

[tool.poetry]
name = "shell-whiz"
version = "3.2.6"
description = "AI assistant for command line"
license = "GPL-3.0-only"
authors = ["Tamerlan Temirbolatuly <beyimjan@gmail.com>"]
readme = "README.md"
repository = "https://github.com/beyimjan/shell-whiz"
packages = [{include = "shell_whiz"}]

[tool.poetry.dependencies]
python = ">=3.9 <4"
pydantic = "^2.6.3"
typer = {extras = ["all"], version = "^0.9.0"}
questionary = "^2.0.1"
rich = "^13.7.1"
openai = "^1.13.3"
pyyaml = "^6.0.1"
types-pyyaml = "^6.0.12.20240311"
jsonschema = "^4.21.1"
types-jsonschema = "^4.21.0.20240311"

[tool.poetry.group.dev.dependencies]
flake8 = "^5.0.4"
black = "^24.3.0"
isort = {version = "^5.11.5", extras = ["colors"]}
mypy = "^1.8.0"

[tool.poetry.scripts]
sw = "shell_whiz.main:run"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
