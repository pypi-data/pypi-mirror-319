site_name: pytorch-sparse-special
repo_url: https://github.com/makanu/pytorch-sparse-special
site_url: https://makanu.github.io/pytorch-sparse-special
site_description: A small library which implements special implementations of pytorch sparse matrices.
site_author: Matti Kaupenjohann
edit_uri: edit/main/docs/
repo_name: makanu/pytorch-sparse-special
copyright: Maintained by <a href="https://makanu.com">makanu</a>.

nav:
  - Home: index.md
  - Modules: modules.md
  - Examples: examples.md
  - Tests: tests.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [pytorch_sparse_special]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/makanu/pytorch-sparse-special
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pytorch-sparse-special

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS-MML_HTMLorMML
