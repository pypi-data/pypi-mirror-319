[tool.poetry]
name = "aionui"
version = "1.0.2"
description = "" # TODO: add description
authors = ["AnhHoang <vutrianhhoang@gmail.com>"]
readme = "README.md"
license = "MIT"
classifiers = [] # TODO: add classifiers
packages = [{include = "aionui"}]

[tool.poetry.dependencies]
python = "^3.10"
black = "^24.10.0"
playwright = "^1.49.1"
tenacity = "^9.0.0"
pydantic = "^2.10.4"
pyyaml = "^6.0.2"
pyperclip = "^1.9.0"
requests = "^2.32.3"
aiohttp = "^3.11.11"
nest-asyncio = "^1.6.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"
pytest-mock = "^3.14.0"
pytest-cov = "^6.0.0"
pytest-playwright = "^0.6.2"
pytest-asyncio = "^0.25.1"
pytest-xdist = "^3.6.1"

[tool.poetry.group.dev.dependencies]
types-pyYAML = "^6.0.12.20241230"
mypy = "^1.14.1"

[tool.black]
line-length = 120
extend-exclude = '''
/(
    __pycache__
    .venv
    .vscode
    .git
    .github
    .DS_Store
    .env
)
'''

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
