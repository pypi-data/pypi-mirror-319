[metadata]
name = ascat
description = Read and visualize for data from the Advanced Scatterometer (ASCAT)
author = TU Wien
author_email = remote.sensing@geo.tuwien.ac.at
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/x-rst; charset=UTF-8
url = https://tuwien.at/mg/geo/rs
project_urls = 
	Documentation = https://ascat.readthedocs.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	hsaf_download = ascat.download.interface:run_hsaf_download
	eumetsat_download = ascat.download.interface:run_eumetsat_download
	ascat_swath_agg = ascat.aggregate.interface:run_temporal_swath_agg
	ascat_swath_regrid = ascat.regrid.interface:run_swath_regrid

[tool:pytest]
addopts = 
	--cov ascat --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
extend-ignore = F403
per-file-ignores = __init__.py:F401
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = ascat

[yapf]
based_on_style = yapf
indent_width = 4
column_limit = 79

[egg_info]
tag_build = 
tag_date = 0

