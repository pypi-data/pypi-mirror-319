[metadata]
name = ewoksserver
version = attr: ewoksserver.__version__
author = ESRF
description = Backend for ewoksweb
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoks/ewoksserver
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoks/ewoksserver
	Documentation = https://workflow.gitlab-pages.esrf.fr/ewoks/ewoksserver
	Tracker = https://gitlab.esrf.fr/workflow/ewoks/ewoksserver/issues
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	fastapi
	uvicorn[standard]
	python-socketio
	ewoksjob[worker] >=0.6.1
	ewokscore >=1.0.0
	pyyaml !=6.0.2rc1; python_version < "3.8"
	pydantic-settings

[options.packages.find]
where = src

[options.package_data]
* = *.png, *.svg, *.json

[options.extras_require]
frontend = 
	ewoksjob[sql] >= 0.3
test = 
	pytest >=7
	pytest-celery
	ewoksjob[sql] >= 0.3
	pytest-mock
	httpx
dev = 
	%(test)s
	black >=24
	flake8 >=4
	ewokscore >=0.5
doc = 
	%(test)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16
	sphinxcontrib-redoc
	sphinx_design
	pydata_sphinx_theme < 0.15

[options.entry_points]
console_scripts = 
	ewoks-server=ewoksserver.__main__:main
	ewoks-server-spec=ewoksserver.spec:save

[flake8]
max-line-length = 88
extend-ignore = E203, E701, E501
exclude = 
	.eggs

[coverage:run]
omit = 
	setup.py
	*/tests/*

[egg_info]
tag_build = 
tag_date = 0

