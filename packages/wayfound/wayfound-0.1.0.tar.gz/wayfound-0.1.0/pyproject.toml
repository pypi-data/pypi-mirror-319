[build-system]
requires = ["setuptools>=61.0","requests"]
build-backend = "setuptools.build_meta"

[project]
name = "wayfound"
version = "0.1.0"
authors = [
  { name="Chad Burnette", email="chad@wayfound.ai" },
]
description = "Provides a simple interface for interacting with the Wayfound Manager API."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Wayfound-AI/wayfound-sdk-python"
Issues = "https://github.com/Wayfound-AI/wayfound-sdk-python/issues"