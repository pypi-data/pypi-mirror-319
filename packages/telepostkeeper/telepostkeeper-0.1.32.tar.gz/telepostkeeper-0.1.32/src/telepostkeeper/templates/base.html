<!doctype html>
<html lang="en">
<head>
    <meta content="text/html">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page_title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='deepskyblue'/></svg>">
    
    <meta name="theme-color" content="#e9ecef">
    <style>
        body {
            margin: 0;
            font-family: var(--bs-body-font-family);
            font-size: var(--bs-body-font-size);
            font-weight: var(--bs-body-font-weight);
            line-height: var(--bs-body-line-height);
            color: var(--bs-body-color);
            background-color: var(--bs-body-bg);
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;

            background-image: linear-gradient(180deg, var(--bs-secondary-bg), var(--bs-body-bg) 100px, var(--bs-body-bg));
        }

        h1 {
          color: maroon;
          margin-left: 40px;
        }
        .container {
            max-width: 960px;
        }
        img{
            width: auto;
        }
        .card-img, .card-img-bottom, .card-img-top {
            max-width: fit-content;
        }

        .tg-emoji{
            text-decoration: none;
            pointer-events: none;
            color: inherit;
            padding: 0 .5rem;
        }

        .post-date.encrypted::before {
            content: "date:";
            margin-right: .5rem;
        }

        .post-date.encrypted::after {
            content: "üîêencrypted";
            margin-left: .5rem;
        }

        .post-text.encrypted::before {
            content: "Text: ";
            margin-right: .5rem;
        }

        .post-text.encrypted::after {
            content: "üîêencrypted";
            margin-left: .5rem;
        }


        .post-file.header {
            margin-right: .5rem;
        }

        .post-file.encrypted::after {
            content: "üîê encrypted";
            margin-left: .5rem;
        }

        a.description {
          text-decoration: none;
        }

        a.description:hover {
          text-decoration: underline;
        }

    </style>

</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pt-3 pb-3 mb-4 justify-content-center text-center {{ header_block_class }}">
        {% block topbar %}
        {% endblock %}
    </div>
  </header>

  <main>
    <div class="row">
      <div class="col">
          {% block content %}
          {% endblock %}
      </div>
    </div>
  </main>

  <footer class="pt-4 my-md-5 pt-md-5 border-top d-none">
    <div class="row">
      <div class="col-12 col-md text-center">
       Footer
      </div>
    </div>
  </footer>
</div>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
