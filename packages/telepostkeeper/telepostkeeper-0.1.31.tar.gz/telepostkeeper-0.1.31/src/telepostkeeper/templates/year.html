{% extends "base.html" %}

{% block topbar %}
    <h3>{{ header_title }}</h3>
{% endblock %}

{% block content %}
    <ul>
        {% for month in months %}
        <li>
            <a href="{{ month.folder }}" class="text-decoration-none">
                <h4 class="mb-1 fw-normal">
                    {{ month.title }}
                </h4>
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
