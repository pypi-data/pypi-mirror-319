[tool.poetry]
name = "processpype"
version = "0.1.0"
description = "A modular application framework with built-in FastAPI integration and pluggable services"
authors = ["Gianluca Pagliara <pagliara.gianluca@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.13"
pydantic = "^2.10.4"
fastapi = "^0.115.6"
uvicorn = "^0.34.0"
psutil = "^6.1.1"
httpx = "^0.28.1"
pytz = "^2024.2"
telethon = "^1.38.1"
logfire = {extras = ["fastapi"], version = "^2.11.1"}
pyyaml = "^6.0.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
black = "^23.11.0"
isort = "^5.12.0"
mypy = "^1.7.0"
safety = "^2.3.5"
pre-commit = "^3.5.0"
ruff = "^0.8.4"
pytest-asyncio = "<0.25.0"
types-pyyaml = "^6.0.12.20241230"
types-pytz = "^2024.2.0.20241221"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict = true
disallow_untyped_decorators = false
ignore_missing_imports = true
disable_error_code = ["misc"]
exclude = ["tests/.*"]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP"   # pyupgrade
]
ignore = [
    "E203",  # See https://github.com/psf/black/issues/315
    "E501"   # Line too long (handled by black)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Ignore unused imports in __init__ files
